<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Booking Details</title>
    <script src="https://maps.googleapis.com/maps/api/js?key=YOUR_GOOGLE_MAPS_API_KEY&libraries=places"></script>
    <script src="header.js"></script>
    <script src="logout.js"></script>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; }
        #map { height: 400px; width: 100%; margin-top: 20px; }
    </style>
</head>
<body>
    <div id="header-container"></div>
    <h2>Your Ride Details</h2>
    <p><strong>Pickup:</strong> <span id="pickup"></span></p>
    <p><strong>Destination:</strong> <span id="destination"></span></p>
    <p><strong>Service:</strong> <span id="rideHailing"></span></p>
    <p><strong>Vehicle:</strong> <span id="vehicle"></span></p>
    <p><strong>Payment:</strong> <span id="payment"></span></p>
    <p><strong>Ride Time:</strong> <span id="rideTime"></span></p>
    <p><strong>Estimated Arrival:</strong> <span id="eta"></span></p>
    <p><strong>Estimated Travel Time:</strong> <span id="travelTime"></span></p>
    
    <div id="map"></div>

    <script>
        function getQueryParams() {
            let params = new URLSearchParams(window.location.search);
            return {
                pickup: params.get("pickup"),
                destination: params.get("destination"),
                rideHailing: params.get("rideHailing"),
                rideTime: params.get("rideTime"),
                vehicle: params.get("vehicle"),
                payment: params.get("payment"),
            };
        }

        function displayBookingDetails() {
            let details = getQueryParams();
            document.getElementById("pickup").innerText = details.pickup;
            document.getElementById("destination").innerText = details.destination;
            document.getElementById("rideHailing").innerText = details.rideHailing;
            document.getElementById("rideTime").innerText = details.rideTime;
            document.getElementById("vehicle").innerText = details.vehicle;
            document.getElementById("payment").innerText = details.payment;

            // Simulated cab location (Random coordinates near pickup)
            let cabLocation = { lat: 12.9716, lng: 77.5946 }; // Example (Bangalore)
            let pickupLocation;
            let destinationLocation;

            // Initialize Google Maps
            let map = new google.maps.Map(document.getElementById("map"), {
                center: cabLocation,
                zoom: 12,
            });

            // Place a marker for cab's current location
            new google.maps.Marker({
                position: cabLocation,
                map: map,
                title: "Cab Location",
            });

            // Convert Pickup & Destination addresses to coordinates
            let geocoder = new google.maps.Geocoder();
            
            geocoder.geocode({ address: details.pickup }, function(results, status) {
                if (status === "OK") {
                    pickupLocation = results[0].geometry.location;
                    new google.maps.Marker({ position: pickupLocation, map: map, title: "Pickup" });

                    geocoder.geocode({ address: details.destination }, function(results, status) {
                        if (status === "OK") {
                            destinationLocation = results[0].geometry.location;
                            new google.maps.Marker({ position: destinationLocation, map: map, title: "Destination" });

                            // Calculate Distance and ETA
                            let service = new google.maps.DistanceMatrixService();
                            service.getDistanceMatrix({
                                origins: [cabLocation],
                                destinations: [pickupLocation],
                                travelMode: "DRIVING",
                            }, function(response, status) {
                                if (status === "OK") {
                                    let eta = response.rows[0].elements[0].duration.text;
                                    document.getElementById("eta").innerText = eta;
                                }
                            });

                            // Calculate Travel Time to Destination
                            service.getDistanceMatrix({
                                origins: [pickupLocation],
                                destinations: [destinationLocation],
                                travelMode: "DRIVING",
                            }, function(response, status) {
                                if (status === "OK") {
                                    let travelTime = response.rows[0].elements[0].duration.text;
                                    document.getElementById("travelTime").innerText = travelTime;
                                }
                            });

                        } else {
                            console.log("Destination Geocode failed: " + status);
                        }
                    });
                } else {
                    console.log("Pickup Geocode failed: " + status);
                }
            });
        }

        window.onload = displayBookingDetails;
    </script>
</body>
</html>
