<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart City - Traffic and Road Safety</title>
    <script src="header.js"></script>
    <script src="logout.js"></script>
    <script src="footer.js"></script>

</head>
<style>
    .mainheading {
        margin-top: 50px;
        text-align: center;
        font-size: 45px;
        font-weight: 700;
    }

    .main {
        height: 400px;
        padding-left: 75px;
        margin-bottom: 42px;
        margin-left: 200px;
    }

    .main1 {
        display: flex;
    }

    .us {
        position: relative;
        background-color: rgba(214, 55, 142, 0.7);
        padding: 20px 10px;
        margin-right: 30px;
        height: 100px;
        width: 300px;
        text-align: center;
        padding-top: 40px;
        border-radius: 30px;
        transition: background-color 0.4s;
        margin-bottom: 20px;
    }

    .us1 {
        opacity: 0.4;
    }

    .us:hover {
        background-color: rgba(39, 2, 74, 0.925);
        cursor: pointer;
        transition: 0.4s;
        color: white;
    }

    .us h2 {
        font-size: 20px;
    }

    /* Watermark styling: centered in the card with larger font size */
    .us1::before {
        content: "Not Covered";
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%) rotate(-15deg);
        font-size: 32px;
        font-weight: bold;
        color: rgba(255, 255, 255, 0.3);
        z-index: 1;
        pointer-events: none;
    }
</style>

<body>
    <div id="header-container"></div>
    <div class="mainheading">
        <p>TRAFFIC AND ROAD SAFETY</p>
    </div>
    <div class="main">
        <div class="main1">
            <a href="/road_conditions">
                <div class="us">
                    <h2>Roads in Bad Condition</h2>
                </div>
            </a>
            <a href="/accidents">
                <div class="us">
                    <h2>Report Accidents</h2>
                </div>
            </a>
            <a href="/contacts">
                <div class="us">
                    <h2>Emergency Contacts for Help</h2>
                </div>
            </a>
        </div>
        <div class="main1">
            <a href="/roadsafety">
                <div class="us">
                    <h2>Simple Guide on Traffic Rules</h2>
                </div>
            </a>
            <a href="/drunk_driving">
                <div class="us">
                    <h2>Risks of Drunk and Drive</h2>
                </div>
            </a>
            <a href="/pedestrian_hours">
                <div class="us">
                    <h2>Peak Pedestrian Hours </h2>
                </div>
            </a>
        </div>
    </div>
    <div id="footer-container"></div>

</body>

</html>
