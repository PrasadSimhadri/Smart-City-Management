<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart City - Traffic and Road Safety</title>
    <link rel="stylesheet" href="styles.css">
    <script src="header.js"></script>
    <script src="logout.js"></script>
    <script src="footer.js"></script>
    <link rel="icon" type="image/jpeg" href="images/smart_city.jpg" />
    <style>
        .safety-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 24px;
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 24px;
        }

        .safety-card {
            background: linear-gradient(135deg, rgba(16, 185, 129, 0.1) 0%, rgba(52, 211, 153, 0.1) 100%);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            padding: 30px;
            text-align: center;
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .safety-card:hover {
            transform: translateY(-8px);
            box-shadow: 0 20px 40px rgba(16, 185, 129, 0.2);
            border-color: rgba(16, 185, 129, 0.3);
        }

        .safety-card .icon {
            width: 60px;
            height: 60px;
            background: linear-gradient(135deg, #10b981 0%, #34d399 100%);
            border-radius: 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 15px;
            font-size: 1.5rem;
            box-shadow: 0 8px 20px rgba(16, 185, 129, 0.3);
        }

        .safety-card h3 {
            color: white;
            font-size: 1.1rem;
            margin: 0;
        }

        .safety-card.warning {
            background: linear-gradient(135deg, rgba(245, 158, 11, 0.1) 0%, rgba(251, 191, 36, 0.1) 100%);
        }

        .safety-card.warning:hover {
            box-shadow: 0 20px 40px rgba(245, 158, 11, 0.2);
            border-color: rgba(245, 158, 11, 0.3);
        }

        .safety-card.warning .icon {
            background: linear-gradient(135deg, #f59e0b 0%, #fbbf24 100%);
            box-shadow: 0 8px 20px rgba(245, 158, 11, 0.3);
        }

        .safety-card.danger {
            background: linear-gradient(135deg, rgba(239, 68, 68, 0.1) 0%, rgba(248, 113, 113, 0.1) 100%);
        }

        .safety-card.danger:hover {
            box-shadow: 0 20px 40px rgba(239, 68, 68, 0.2);
            border-color: rgba(239, 68, 68, 0.3);
        }

        .safety-card.danger .icon {
            background: linear-gradient(135deg, #ef4444 0%, #f87171 100%);
            box-shadow: 0 8px 20px rgba(239, 68, 68, 0.3);
        }
    </style>
</head>

<body>
    <div id="header-container"></div>
    
    <!-- Hero Section -->
    <section class="hero-section" style="padding-bottom: 20px;">
        <h1><svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" width="1em" height="1em" style="vertical-align: middle;"><path d="M20 10h-3V8.86c1.72-.45 3-2 3-3.86h-3V4c0-.55-.45-1-1-1H8c-.55 0-1 .45-1 1v1H4c0 1.86 1.28 3.41 3 3.86V10H4c-1.1 0-2 .9-2 2v9h8v-5c0-1.1.9-2 2-2s2 .9 2 2v5h8v-9c0-1.1-.9-2-2-2z"/></svg> <span style="background: linear-gradient(135deg, #10b981 0%, #34d399 100%); -webkit-background-clip: text; -webkit-text-fill-color: transparent;">Traffic & Road Safety</span></h1>
        <p>Stay informed about road conditions, report incidents, and access emergency resources.</p>
    </section>

    <!-- Safety Actions -->
    <section class="services-section">
        <div class="safety-grid">
            <a href="/road_conditions" class="animate-fadeInUp delay-100" style="opacity: 0;">
                <div class="safety-card warning">
                    <div class="icon"><svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" width="1em" height="1em"><path d="M1 21h22L12 2 1 21zm12-3h-2v-2h2v2zm0-4h-2v-4h2v4z"/></svg></div>
                    <h3>Roads in Bad Condition</h3>
                </div>
            </a>
            <a href="/accidents" class="animate-fadeInUp delay-200" style="opacity: 0;">
                <div class="safety-card danger">
                    <div class="icon"><svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" width="1em" height="1em"><path d="M1 21h22L12 2 1 21zm12-3h-2v-2h2v2zm0-4h-2v-4h2v4z"/></svg></div>
                    <h3>Report Accidents</h3>
                </div>
            </a>
            <a href="/contacts" class="animate-fadeInUp delay-300" style="opacity: 0;">
                <div class="safety-card danger">
                    <div class="icon"><svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" width="1em" height="1em"><path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm1 15h-2v-2h2v2zm0-4h-2V7h2v6z"/></svg></div>
                    <h3>Emergency Contacts for Help</h3>
                </div>
            </a>
            <a href="/roadsafety" class="animate-fadeInUp delay-400" style="opacity: 0;">
                <div class="safety-card">
                    <div class="icon"><svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" width="1em" height="1em"><path d="M19 3H5c-1.1 0-2 .9-2 2v14c0 1.1.9 2 2 2h14c1.1 0 2-.9 2-2V5c0-1.1-.9-2-2-2zm-7 14H7v-2h5v2zm5-4H7v-2h10v2zm0-4H7V7h10v2z"/></svg></div>
                    <h3>Simple Guide on Traffic Rules</h3>
                </div>
            </a>
            <a href="/drunk_driving" class="animate-fadeInUp delay-500" style="opacity: 0;">
                <div class="safety-card warning">
                    <div class="icon"><svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" width="1em" height="1em"><path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm5 11H7v-2h10v2z"/></svg></div>
                    <h3>Risks of Drunk and Drive</h3>
                </div>
            </a>
            <a href="/pedestrian_hours" class="animate-fadeInUp" style="opacity: 0; animation-delay: 0.6s;">
                <div class="safety-card">
                    <div class="icon"><svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" width="1em" height="1em"><path d="M13.5 5.5c1.1 0 2-.9 2-2s-.9-2-2-2-2 .9-2 2 .9 2 2 2zM9.8 8.9L7 23h2.1l1.8-8 2.1 2v6h2v-7.5l-2.1-2 .6-3C14.8 12 16.8 13 19 13v-2c-1.9 0-3.5-1-4.3-2.4l-1-1.6c-.4-.6-1-1-1.7-1-.3 0-.5.1-.8.1L6 8.3V13h2V9.6l1.8-.7"/></svg></div>
                    <h3>Peak Pedestrian Hours</h3>
                </div>
            </a>
        </div>
    </section>

    <div id="footer-container"></div>

    <script>
        const observer = new IntersectionObserver((entries) => {
            entries.forEach(entry => {
                if (entry.isIntersecting) {
                    entry.target.style.opacity = '1';
                }
            });
        }, { threshold: 0.1 });

        document.querySelectorAll('.animate-fadeInUp').forEach(el => observer.observe(el));
    </script>
</body>

</html>
