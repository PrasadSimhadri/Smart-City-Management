<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Smart City - Private Transport</title>
    <script src="header.js"></script>
    <script src="logout.js"></script>
    <script src="footer.js"></script>
    <style>
        .mainheading {
            margin-top: 50px;
            text-align: center;
            font-size: 45px;
            font-weight: 700;
        }

        .main {
            height: 400px;
            padding-left: 250px;
            margin-bottom: 42px;
        }

        .main1 {
            display: flex;
            margin-bottom: 20px;
        }

        .us {
            position: relative;
            background-color: rgba(214, 55, 142, 0.7);
            padding: 20px 10px;
            margin-right: 30px;
            height: 100px;
            width: 300px;
            text-align: center;
            padding-top: 40px;
            border-radius: 30px;
            transition: background-color 0.4s;
        }

        .us1{
            opacity: 0.4;
        }

        .us:hover {
            background-color: rgba(39, 2, 74, 0.925);
            cursor: pointer;
            color: white;
        }

        .us h2 {
            font-size: 20px;
            margin-top: 20px;
            position: relative;
            z-index: 2;
        }

        /* Watermark styling: centered in the card with larger font size */
        .us1::before {
            content: "Not Covered";
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) rotate(-15deg);
            font-size: 32px;
            font-weight: bold;
            color: rgba(255, 255, 255, 0.3);
            z-index: 1;
            pointer-events: none;
        }
    </style>
</head>

<body>
    <div id="header-container"></div>
    <div class="mainheading">
        <p>PRIVATE TRANSPORTATION</p>
    </div>
    <div class="main">
        <div class="main1">
            <a href="/booking_privateride">
                <div class="us">
                    <h2>Book a Private Ride</h2>
                </div>
            </a>
            <a href="">
                <div class="us us1">
                    <h2>Rides with Pricing and ETA</h2>
                </div>
            </a>
            <a href="">
                <div class="us us1">
                    <h2>Nearby Parking Spaces</h2>
                </div>
            </a>
        </div>
        <div class="main1">
            <a href="">
                <div class="us us1">
                    <h2>Nearby EV Charging Stations</h2>
                </div>
            </a>
            <a href="">
                <div class="us us1">
                    <h2>Nearby Fuel Stations</h2>
                </div>
            </a>
            <a href="">
                <div class="us us1">
                    <h2>Compare Fares Across Platforms</h2>
                </div>
            </a>
        </div>
    </div>
    <div id="footer-container"></div>
</body>

</html>
