<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/jpeg" href="images/smart_city.jpg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Smart City - Private Transport</title>
    <link rel="stylesheet" href="styles.css">
    <script src="header.js"></script>
    <script src="logout.js"></script>
    <script src="footer.js"></script>
    <style>
        .quick-action-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 24px;
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 24px;
        }

        .quick-action {
            background: linear-gradient(135deg, rgba(245, 87, 108, 0.1) 0%, rgba(240, 147, 251, 0.1) 100%);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            padding: 30px;
            text-align: center;
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .quick-action:hover {
            transform: translateY(-8px);
            box-shadow: 0 20px 40px rgba(245, 87, 108, 0.2);
            border-color: rgba(245, 87, 108, 0.3);
        }

        .quick-action .icon {
            width: 60px;
            height: 60px;
            background: var(--secondary-gradient);
            border-radius: 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 15px;
            font-size: 1.5rem;
            box-shadow: 0 8px 20px rgba(245, 87, 108, 0.3);
        }

        .quick-action h3 {
            color: white;
            font-size: 1.1rem;
            margin: 0;
        }

        .quick-action.disabled {
            opacity: 0.5;
            pointer-events: none;
            position: relative;
        }

        .quick-action.disabled::after {
            content: 'Coming Soon';
            position: absolute;
            top: 10px;
            right: 10px;
            background: rgba(255, 255, 255, 0.1);
            padding: 4px 10px;
            border-radius: 20px;
            font-size: 0.7rem;
            color: var(--text-muted);
        }
    </style>
</head>

<body>
    <div id="header-container"></div>

    <!-- Hero Section -->
    <section class="hero-section" style="padding-bottom: 20px;">
        <h1><svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" width="1em" height="1em"
                style="vertical-align: middle;">
                <path
                    d="M18.92 6.01C18.72 5.42 18.16 5 17.5 5h-11c-.66 0-1.21.42-1.42 1.01L3 12v8c0 .55.45 1 1 1h1c.55 0 1-.45 1-1v-1h12v1c0 .55.45 1 1 1h1c.55 0 1-.45 1-1v-8l-2.08-5.99zM6.5 16c-.83 0-1.5-.67-1.5-1.5S5.67 13 6.5 13s1.5.67 1.5 1.5S7.33 16 6.5 16zm11 0c-.83 0-1.5-.67-1.5-1.5s.67-1.5 1.5-1.5 1.5.67 1.5 1.5-.67 1.5-1.5 1.5zM5 11l1.5-4.5h11L19 11H5z" />
            </svg> <span class="gradient-text-pink">Private Transport</span></h1>
        <p>Book rides, compare fares, and find nearby services for your personal transportation needs.</p>
    </section>

    <!-- Quick Actions -->
    <section class="services-section">
        <div class="quick-action-grid">
            <a href="/booking_privateride" class="animate-fadeInUp delay-100" style="opacity: 0;">
                <div class="quick-action">
                    <div class="icon"><svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor"
                            width="1em" height="1em">
                            <path
                                d="M18.92 6.01C18.72 5.42 18.16 5 17.5 5h-11c-.66 0-1.21.42-1.42 1.01L3 12v8c0 .55.45 1 1 1h1c.55 0 1-.45 1-1v-1h12v1c0 .55.45 1 1 1h1c.55 0 1-.45 1-1v-8l-2.08-5.99z" />
                        </svg></div>
                    <h3>Book a Private Ride</h3>
                </div>
            </a>
            <a href="/private_ride_prices" class="animate-fadeInUp delay-200" style="opacity: 0;">
                <div class="quick-action">
                    <div class="icon"><svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor"
                            width="1em" height="1em">
                            <path
                                d="M11.8 10.9c-2.27-.59-3-1.2-3-2.15 0-1.09 1.01-1.85 2.7-1.85 1.78 0 2.44.85 2.5 2.1h2.21c-.07-1.72-1.12-3.3-3.21-3.81V3h-3v2.16c-1.94.42-3.5 1.68-3.5 3.61 0 2.31 1.91 3.46 4.7 4.13 2.5.6 3 1.48 3 2.41 0 .69-.49 1.79-2.7 1.79-2.06 0-2.87-.92-2.98-2.1h-2.2c.12 2.19 1.76 3.42 3.68 3.83V21h3v-2.15c1.95-.37 3.5-1.5 3.5-3.55 0-2.84-2.43-3.81-4.7-4.4z" />
                        </svg></div>
                    <h3>Rides with Pricing and ETA</h3>
                </div>
            </a>
            <a href="/nearbyparking" class="animate-fadeInUp delay-300" style="opacity: 0;">
                <div class="quick-action">
                    <div class="icon"><svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor"
                            width="1em" height="1em">
                            <path
                                d="M13 3H6v18h4v-6h3c3.31 0 6-2.69 6-6s-2.69-6-6-6zm.2 8H10V7h3.2c1.1 0 2 .9 2 2s-.9 2-2 2z" />
                        </svg></div>
                    <h3>Nearby Parking Spaces</h3>
                </div>
            </a>
            <a href="/nearbyevstations" class="animate-fadeInUp delay-400" style="opacity: 0;">
                <div class="quick-action">
                    <div class="icon"><svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor"
                            width="1em" height="1em">
                            <path
                                d="M11 21h-1l1-7H7.5c-.88 0-.33-.75-.31-.78C8.48 10.94 10.42 7.54 13.01 3h1l-1 7h3.51c.4 0 .62.19.4.66C12.97 17.55 11 21 11 21z" />
                        </svg></div>
                    <h3>Nearby EV Charging Stations</h3>
                </div>
            </a>
            <a href="/nearbyfuels" class="animate-fadeInUp delay-500" style="opacity: 0;">
                <div class="quick-action">
                    <div class="icon"><svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor"
                            width="1em" height="1em">
                            <path
                                d="M19.77 7.23l.01-.01-3.72-3.72L15 4.56l2.11 2.11c-.94.36-1.61 1.26-1.61 2.33 0 1.38 1.12 2.5 2.5 2.5.36 0 .69-.08 1-.21v7.21c0 .55-.45 1-1 1s-1-.45-1-1V14c0-1.1-.9-2-2-2h-1V5c0-1.1-.9-2-2-2H6c-1.1 0-2 .9-2 2v16h10v-7.5h1.5v5c0 1.38 1.12 2.5 2.5 2.5s2.5-1.12 2.5-2.5V9c0-.69-.28-1.32-.73-1.77zM12 10H6V5h6v5z" />
                        </svg></div>
                    <h3>Nearby Fuel Stations</h3>
                </div>
            </a>
            <a href="/farecomparision" class="animate-fadeInUp" style="opacity: 0; animation-delay: 0.6s;">
                <div class="quick-action">
                    <div class="icon"><svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor"
                            width="1em" height="1em">
                            <path
                                d="M19 3H5c-1.1 0-2 .9-2 2v14c0 1.1.9 2 2 2h14c1.1 0 2-.9 2-2V5c0-1.1-.9-2-2-2zM9 17H7v-7h2v7zm4 0h-2V7h2v10zm4 0h-2v-4h2v4z" />
                        </svg></div>
                    <h3>Compare Fares Across Platforms</h3>
                </div>
            </a>
        </div>
    </section>

    <div id="footer-container"></div>

    <script>
        const observer = new IntersectionObserver((entries) => {
            entries.forEach(entry => {
                if (entry.isIntersecting) {
                    entry.target.style.opacity = '1';
                }
            });
        }, { threshold: 0.1 });

        document.querySelectorAll('.animate-fadeInUp').forEach(el => observer.observe(el));
    </script>
</body>

</html>
