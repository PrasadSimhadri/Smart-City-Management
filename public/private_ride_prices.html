        :root {
            --primary: #2563eb;
            --primary-light: #3b82f6;
            --secondary: #10b981;
            --dark: #1e293b;
            --darker: #0f172a;
            --light: #f8fafc;
            --gray: #94a3b8;
            --light-gray: #e2e8f0;
            --card-bg: #ffffff;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: #f1f5f9;
            color: var(--dark);
            line-height: 1.6;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }

        /* Modern header */
        header {
            background-color: var(--darker);
            color: white;
            padding: 1.5rem 0;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            position: relative;
            z-index: 10;
        }

        .header-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            font-size: 1.5rem;
            font-weight: 700;
            color: white;
            display: flex;
            align-items: center;
        }

        .logo-icon {
            margin-right: 10px;
            color: var(--primary-light);
        }

        .nav-links {
            display: flex;
            gap: 1.5rem;
        }

        .nav-links a {
            color: var(--light-gray);
            text-decoration: none;
            font-weight: 500;
            transition: color 0.2s;
        }

        .nav-links a:hover {
            color: white;
        }

        /* Search section */
        .search-section {
            padding: 2rem 0;
            background: linear-gradient(to right, var(--darker), var(--dark));
            color: white;
            margin-bottom: 2rem;
        }

        .search-container {
            background-color: var(--card-bg);
            border-radius: 12px;
            padding: 2rem;
            box-shadow: 0 10px 15px rgba(0, 0, 0, 0.1);
            margin-top: 1rem;
        }

        .search-title {
            font-size: 1.5rem;
            margin-bottom: 1.5rem;
            color: var(--darker);
            font-weight: 600;
        }

        .location-inputs {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 1.5rem;
            margin-bottom: 1.5rem;
        }

        .input-group {
            position: relative;
        }

        .input-group label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 500;
            color: var(--dark);
        }

        .input-group input {
            width: 80%;
            padding: 0.8rem 1rem;
            border: 1px solid var(--light-gray);
            border-radius: 8px;
            font-size: 1rem;
            transition: all 0.2s;
        }

        .input-group input:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(37, 99, 235, 0.1);
        }

        .search-button {
            background-color: var(--primary);
            color: white;
            border: none;
            padding: 0.8rem 1.5rem;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 500;
            cursor: pointer;
            transition: background-color 0.2s;
            display: flex;
            align-items: center;
            justify-content: center;
            width: 100%;
        }

        .search-button:hover {
            background-color: var(--primary-light);
        }

        .search-button svg {
            margin-left: 8px;
        }

        /* Results section */
        .results-section {
            padding: 2rem 0;
        }

        .section-title {
            font-size: 1.5rem;
            margin-bottom: 1.5rem;
            color: var(--darker);
            font-weight: 600;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .filters {
            display: flex;
            gap: 1rem;
            margin-bottom: 1.5rem;
        }

        .filter-button {
            padding: 0.5rem 1rem;
            background-color: white;
            border: 1px solid var(--light-gray);
            border-radius: 6px;
            font-size: 0.9rem;
            cursor: pointer;
            transition: all 0.2s;
        }

        .filter-button.active {
            background-color: var(--primary);
            color: white;
            border-color: var(--primary);
        }

        .filter-button:hover {
            border-color: var(--primary);
        }

        /* Ride cards */
        .ride-cards {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 1.5rem;
        }

        .ride-card {
            background-color: var(--card-bg);
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.05);
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .ride-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 15px rgba(0, 0, 0, 0.1);
        }

        .ride-card-header {
            padding: 1.5rem;
            border-bottom: 1px solid var(--light-gray);
            display: flex;
            align-items: center;
        }

        .ride-info {
            flex: 1;
        }

        .ride-name {
            font-size: 1.1rem;
            font-weight: 600;
            margin-bottom: 0.2rem;
        }

        .ride-type {
            font-size: 0.9rem;
            color: var(--gray);
        }

        .ride-card-body {
            padding: 1.5rem;
        }

        .ride-details {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 1rem;
            margin-bottom: 1.5rem;
        }

        .detail-item {
            display: flex;
            flex-direction: column;
        }

        .detail-label {
            font-size: 0.8rem;
            color: var(--gray);
            margin-bottom: 0.3rem;
        }

        .detail-value {
            font-size: 1.1rem;
            font-weight: 600;
        }

        .price {
            color: var(--primary);
            font-size: 1.3rem;
        }

        .eta {
            display: inline-flex;
            align-items: center;
            background-color: #f0fdf4;
            color: var(--secondary);
            padding: 0.3rem 0.8rem;
            border-radius: 20px;
            font-size: 0.9rem;
            font-weight: 500;
        }

        .eta svg {
            margin-right: 5px;
        }

        .ride-features {
            display: flex;
            flex-wrap: wrap;
            gap: 0.5rem;
            margin-bottom: 1.5rem;
        }

        .feature-tag {
            background-color: #f1f5f9;
            color: var(--dark);
            padding: 0.3rem 0.6rem;
            border-radius: 20px;
            font-size: 0.8rem;
            display: flex;
            align-items: center;
        }

        .feature-tag svg {
            margin-right: 5px;
        }

        .ride-card-footer {
            padding: 0 1.5rem 1.5rem;
        }

        .book-button {
            width: 100%;
            padding: 0.8rem;
            background-color: var(--primary);
            color: white;
            border: none;
            border-radius: 8px;
            font-weight: 500;
            cursor: pointer;
            transition: background-color 0.2s;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .book-button:hover {
            background-color: var(--primary-light);
        }

        .book-button svg {
            margin-left: 8px;
        }

        /* Price comparison visualization */
        .price-comparison {
            margin-top: 1rem;
            height: 6px;
            background-color: var(--light-gray);
            border-radius: 3px;
            overflow: hidden;
        }

        .price-bar {
            height: 100%;
            background: linear-gradient(to right, var(--secondary), var(--primary));
            border-radius: 3px;
        }

        /* Responsive design */
        @media (max-width: 768px) {
            .location-inputs {
                grid-template-columns: 1fr;
            }

            .ride-cards {
                grid-template-columns: 1fr;
            }

            .filters {
                overflow-x: auto;
                padding-bottom: 0.5rem;
            }

            .filter-button {
                white-space: nowrap;
            }
        }

        /* Loading state */
        .loading {
            display: flex;
            justify-content: center;
            padding: 3rem;
        }

        .spinner {
            width: 40px;
            height: 40px;
            border: 4px solid rgba(37, 99, 235, 0.1);
            border-left-color: var(--primary);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }

        /* Empty state */
        .empty-state {
            text-align: center;
            padding: 3rem;
            grid-column: 1 / -1;
        }

        .empty-state img {
            max-width: 200px;
            margin-bottom: 1rem;
        }

        .empty-state h3 {
            margin-bottom: 0.5rem;
            color: var(--dark);
        }

        .empty-state p {
            color: var(--gray);
        }
    </style>
</head>

                        case 'Quickest': icon = '🏎'; break;
                        case 'Economical': icon = '💰'; break;

            if (type === 'All') return data;
            const typeMap = {
                'Economy': ['Standard Sedan'],
                'Premium': ['Premium Sedan'],
                'Bike': ['Bike Taxi'],
                'Shared': ['Shared', 'Pool']
            };
            return data.filter(ride => typeMap[type].includes(ride.type));

        function filterByLocation(pickup, drop, data) {
            return data.filter(ride =>
                ride.pickup.toLowerCase() === pickup.toLowerCase() &&
                ride.drop.toLowerCase() === drop.toLowerCase()
            );
        }
