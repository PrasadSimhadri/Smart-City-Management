    <style>
        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #0c0c0c 0%, #1a1a2e 50%, #16213e 100%);
            min-height: 100vh;
            margin: 0;
            padding: 20px;
            color: #fff;
        }

        #voice-button {
            position: fixed;
            bottom: 20px;
            right: 20px;
            z-index: 1000;
        }

        button {
            background: linear-gradient(135deg, #a855f7, #ec4899);
            color: white;
            border: none;
            padding: 12px 25px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            border-radius: 10px;
            transition: all 0.3s ease;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(168, 85, 247, 0.3);
        }

        h1 {
            text-align: center;
            font-family: 'Poppins', sans-serif;
            font-size: 2.5rem;
            background: linear-gradient(135deg, #a855f7, #ec4899, #06b6d4);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 30px;
        }

        .cards-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));
            gap: 25px;
            max-width: 1200px;
            margin: 0 auto;
        }

        .card {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 16px;
            padding: 25px;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
        }

        .card:hover {
            transform: translateY(-5px);
            background: rgba(255, 255, 255, 0.08);
            border-color: rgba(168, 85, 247, 0.3);
            box-shadow: 0 15px 40px rgba(168, 85, 247, 0.15);
        }

        .card h3 {
            color: #fff;
            font-size: 1.25rem;
            font-weight: 600;
            margin: 0 0 15px 0;
        }

        .card p {
            margin: 10px 0;
            font-size: 14px;
            color: rgba(255, 255, 255, 0.8);
        }

        .card p strong {
            color: #a855f7;
        }

        .foreign-icon {
            color: #ef4444;
            font-size: 18px;
            margin-right: 8px;
        }

        #sort-button {
            display: block;
            margin: 0 auto 30px;
        }

        .card a {
            color: #06b6d4;
            text-decoration: none;
            transition: color 0.3s ease;
            font-weight: 500;
        }

        .card a:hover {
            color: #ec4899;
            text-decoration: underline;
        }

        .bookmark-icon {
            position: absolute;
            top: 15px;
            right: 15px;
            cursor: pointer;
            color: rgba(255, 255, 255, 0.3);
            transition: all 0.3s ease;
            font-size: 1.2rem;
        }

        .bookmark-icon:hover {
            color: #fbbf24;
            transform: scale(1.1);
        }

        .bookmark-icon.bookmarked {
            color: #fbbf24;
        }
    </style>
</head>

            return foreign === "YES" ? '<span class="foreign-icon" style="display: inline-flex; vertical-align: middle;"><svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" width="1em" height="1em"><path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm-1 17.93c-3.95-.49-7-3.85-7-7.93 0-.62.08-1.21.21-1.79L9 15v1c0 1.1.9 2 2 2v1.93zm6.9-2.54c-.26-.81-1-1.39-1.9-1.39h-1v-3c0-.55-.45-1-1-1H8v-2h2c.55 0 1-.45 1-1V7h2c1.1 0 2-.9 2-2v-.41c2.93 1.19 5 4.06 5 7.41 0 2.08-.8 3.97-2.1 5.39z"/></svg></span>' : "";
        }

        function displayExams(data) {
            const container = document.getElementById("cardsContainer");
            container.innerHTML = "";
            const bookmarks = JSON.parse(localStorage.getItem("bookmarkedExams")) || [];

            data.forEach(exam => {
                const isBookmarked = bookmarks.some(b => b.ExamName === exam.ExamName);
                const card = document.createElement("div");
                card.className = "card";
                card.innerHTML = `
                    <h3>${getExamIcon(exam.Foreign)} ${exam.ExamName}</h3>
                    <p><strong>Last Application Date:</strong> ${exam.LastApplicationDate}</p>
                    <p><strong>Examination Date:</strong> ${exam.ExaminationDate}</p>
                    <p><strong>Result Announcement Date:</strong> ${exam.ResultAnnouncementDate}</p>
                    <p><strong>Difficulty Level:</strong> ${exam.DifficultyLevel}</p>
                    <p><a class="resource-link" href="${exam.PreparationLink}" target="_blank">Preparation Resources</a></p>
                `;
                container.appendChild(card);
            });
        }

        function sortByDifficulty() {
            // Assign numerical weights to difficulty levels
            const difficultyWeights = {
                "Easy": 1,
                "Moderate": 2,
                "Hard": 3,
                "Very Hard": 4
            };
            examData.sort((a, b) => difficultyWeights[a.DifficultyLevel] - difficultyWeights[b.DifficultyLevel]);
            displayExams(examData);
        }

        document.addEventListener("DOMContentLoaded", function () {
            displayExams(examData);
        });
