<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/jpeg" href="images/smart_city.jpg" />
    <title>Fare Comparison & Booking</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script src="header.js"></script>
    <script src="logout.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Global Styles */
        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #0c0c0c 0%, #1a1a2e 50%, #16213e 100%);
            min-height: 100vh;
            margin: 0;
            padding: 0;
            color: #fff;
        }

        /* Container holding both sections */
        .container {
            max-width: 1200px;
            margin: 50px auto;
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 16px;
            display: flex;
            gap: 20px;
            padding: 20px;
        }

        /* Left side: Search Form */
        .search-section {
            width: 30%;
            padding: 20px;
            border-right: 1px solid rgba(255, 255, 255, 0.1);
        }

        .search-section h2 {
            font-size: 20px;
            color: #fff;
            margin-bottom: 20px;
            text-align: center;
        }

        .search-section input {
            width: 90%;
            padding: 12px 15px;
            margin-bottom: 15px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            font-size: 16px;
            background: rgba(255, 255, 255, 0.08);
            color: #fff;
            font-family: 'Inter', sans-serif;
        }

        .search-section input::placeholder {
            color: rgba(255, 255, 255, 0.5);
        }

        .search-section button {
            width: 100%;
            padding: 12px;
            background: linear-gradient(135deg, #a855f7, #ec4899);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            font-family: 'Inter', sans-serif;
            font-weight: 500;
        }

        .search-section button:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(168, 85, 247, 0.4);
        }

        /* Right side: Results */
        .results-section {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
            text-align: center;
        }

        .results-section h2 {
            text-align: center;
            font-size: 20px;
            margin-bottom: 20px;
            color: #fff;
        }

        .ride-card {
            background: rgba(255, 255, 255, 0.08);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 15px;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            text-align: left;
        }

        .ride-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 40px rgba(168, 85, 247, 0.2);
        }

        .ride-info {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 10px;
        }

        .ride-info h5 {
            margin: 0;
            font-size: 16px;
            color: #fff;
            font-weight: 600;
        }

        .ride-info img {
            width: 40px;
            height: 40px;
        }

        .ride-card p {
            margin: 5px 0;
            font-size: 14px;
            color: rgba(255, 255, 255, 0.8);
        }

        /* Default message styling */
        .default-message {
            font-size: 18px;
            color: rgba(255, 255, 255, 0.6);
            margin-top: 40px;
        }
    </style>
</head>

<body>
    <div id="header-container"></div>
    <div class="container">
        <div class="search-section">
            <h2><svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" width="1em" height="1em" style="vertical-align: middle;"><path d="M11.8 10.9c-2.27-.59-3-1.2-3-2.15 0-1.09 1.01-1.85 2.7-1.85 1.78 0 2.44.85 2.5 2.1h2.21c-.07-1.72-1.12-3.3-3.21-3.81V3h-3v2.16c-1.94.42-3.5 1.68-3.5 3.61 0 2.31 1.91 3.46 4.7 4.13 2.5.6 3 1.48 3 2.41 0 .69-.49 1.79-2.7 1.79-2.06 0-2.87-.92-2.98-2.1h-2.2c.12 2.19 1.76 3.42 3.68 3.83V21h3v-2.15c1.95-.37 3.5-1.5 3.5-3.55 0-2.84-2.43-3.81-4.7-4.4z"/></svg> Compare Fares</h2>
            <input type="text" id="startPoint" placeholder="Enter starting point" />
            <input type="text" id="endPoint" placeholder="Enter destination" />
            <button onclick="searchFares()">Search</button>
        </div>
        <div class="results-section">
            <h2>Fare Comparison Results</h2>
            <div id="resultsContainer">
                <p class="default-message">Enter your journey details to view fare comparisons.</p>
            </div>
        </div>
    </div>

    <script>
        async function searchFares() {
            const start = document.getElementById("startPoint").value.trim();
            const end = document.getElementById("endPoint").value.trim();
            if (!start || !end) {
                alert("Please enter both starting point and destination!");
                return;
            }
            try {
                const response = await fetch(`https://smart-city-management-y28e.onrender.com/api/fare_comparison?start=${encodeURIComponent(start)}&end=${encodeURIComponent(end)}`);
                const data = await response.json();

                // Ensure the response is filtered properly
                if (!Array.isArray(data)) {
                    console.error("Invalid response format:", data);
                    return;
                }

                displayResults(data.filter(route => route.start_point === start && route.end_point === end));
            } catch (error) {
                console.error("Error fetching fare data:", error);
            }
        }


        function displayResults(data) {
            const container = document.getElementById("resultsContainer");
            container.innerHTML = "";
            if (data.length === 0) {
                container.innerHTML = "<p>No fare comparison data found for the selected route.</p>";
                return;
            }
            data.forEach(route => {
                const card = document.createElement("div");
                card.className = "ride-card";
                card.innerHTML = `
          <div class="ride-info">
            <h5>Ola Fare: ₹${route.ola_fare}</h5>
          </div>
          <div class="ride-info">
            <h5>Uber Fare: ₹${route.uber_fare}</h5>
          </div>
          <div class="ride-info">
            <h5>Rapido Fare: ₹${route.rapido_fare}</h5>
          </div>
          <p><strong>Route:</strong> ${route.start_point} → ${route.end_point}</p>
        `;
                container.appendChild(card);
            });
        }
    </script>
</body>

</html>
