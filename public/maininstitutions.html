<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/jpeg" href="images/smart_city.jpg" />
    <title>Smart City - Institutions</title>
    <script src="header.js"></script>
    <script src="logout.js"></script>
    <script src="footer.js"></script>

</head>
<style>
    .mainheading {
        margin-top: 50px;
        text-align: center;
        font-size: 45px;
        font-weight: 700;
    }

    .main {
        height: 400px;
        padding-left: 75px;
        margin-bottom: 42px;
    }

    .main1 {
        display: flex;
    }

    .us {
        position: relative;
        background-color: rgba(226, 55, 12, 0.856);
        padding: 20px 10px;
        margin-right: 30px;
        height: 100px;
        width: 300px;
        text-align: center;
        padding-top: 40px;
        border-radius: 30px;
        transition: background-color 0.4s;
        margin-bottom: 20px;
    }

    .us1 {
        opacity: 0.4;
    }

    .us:hover {
        background-color: rgba(39, 2, 74, 0.925);
        cursor: pointer;
        transition: 0.4s;
        color: white;
    }

    .us h2 {
        font-size: 20px;
    }

    /* Watermark styling: centered in the card with larger font size */
    .us1::before {
            content: "Not Covered";
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) rotate(-15deg);
            font-size: 32px;
            font-weight: bold;
            color: rgba(255, 255, 255, 0.3);
            z-index: 1;
            pointer-events: none;
        }

        .main11{
            margin-left: 200px;
        }
</style>

<body>
    <div id="header-container"></div>
    <div class="mainheading">
        <p>RECOMMENDING INSTITUTIONS</p>
    </div>
    <div class="main">
        <div class="main1 main11">
            <a href="">
                <div class="us1 us">
                    <h2>Admission Requirements</h2>
                </div>
            </a>
            <a href="scholarships">
                <div class="us">
                    <h2>Universities offering Scholarships</h2>
                </div>
            </a>
            <a href="/comparecosts_univ">
                <div class="us">
                    <h2>Cost Comparison Feature for Universities </h2>
                </div>
            </a>
        </div>
        <div class="main1 main11">
            <a href="/alumni_reviews">
                <div class="us">
                    <h2>Reviews from Alumni</h2>
                </div>
            </a>
            <a href="">
                <div class="us1 us">
                    <h2>Extracurricular Opportunities in Colleges</h2>
                </div>
            </a>
            <a href="/institutions">
                <div class="us">
                    <h2>View Rankings of Colleges</h2>
                </div>
            </a>
        </div>
    </div>
    <div id="footer-container"></div>

</body>

</html>
