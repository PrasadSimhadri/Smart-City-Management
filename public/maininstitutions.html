<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/jpeg" href="images/smart_city.jpg" />
    <title>Smart City - Institutions</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script src="header.js"></script>
    <script src="logout.js"></script>
    <script src="footer.js"></script>
    <style>
        body {
            background: linear-gradient(135deg, #0c0c0c 0%, #1a1a2e 50%, #16213e 100%);
            min-height: 100vh;
            font-family: 'Inter', sans-serif;
        }

        .page-header {
            text-align: center;
            padding: 60px 20px 40px;
        }

        .page-header h1 {
            font-family: 'Poppins', sans-serif;
            font-size: 2.8rem;
            font-weight: 700;
            background: linear-gradient(135deg, #a855f7, #ec4899, #06b6d4);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 10px;
        }

        .page-header p {
            color: rgba(255, 255, 255, 0.6);
            font-size: 1.1rem;
        }

        .cards-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 25px;
            max-width: 1200px;
            margin: 0 auto 60px;
            padding: 0 30px;
        }

        .institution-card {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            padding: 35px 25px;
            text-align: center;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            cursor: pointer;
            position: relative;
            overflow: hidden;
        }

        .institution-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 3px;
            background: linear-gradient(90deg, #a855f7, #ec4899, #06b6d4);
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .institution-card:hover {
            transform: translateY(-8px);
            background: rgba(255, 255, 255, 0.08);
            border-color: rgba(168, 85, 247, 0.3);
            box-shadow: 0 20px 40px rgba(168, 85, 247, 0.15);
        }

        .institution-card:hover::before {
            opacity: 1;
        }

        .card-icon {
            font-size: 3rem;
            margin-bottom: 20px;
            display: block;
        }

        .institution-card h2 {
            color: #ffffff;
            font-size: 1.2rem;
            font-weight: 600;
            margin: 0;
            line-height: 1.5;
        }

        .institution-card.disabled {
            opacity: 0.4;
            pointer-events: none;
        }

        .institution-card.disabled::after {
            content: "Coming Soon";
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) rotate(-15deg);
            font-size: 1.2rem;
            font-weight: 700;
            color: rgba(255, 255, 255, 0.4);
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        a {
            text-decoration: none;
        }

        @media (max-width: 768px) {
            .page-header h1 {
                font-size: 2rem;
            }
            .cards-grid {
                grid-template-columns: 1fr;
                padding: 0 20px;
            }
        }
    </style>
</head>

<body>
    <div id="header-container"></div>
    
    <div class="page-header">
        <h1>üéì Recommending Institutions</h1>
        <p>Discover the perfect educational path for your future</p>
    </div>

    <div class="cards-grid">
        <a href="scholarships">
            <div class="institution-card">
                <span class="card-icon">üí∞</span>
                <h2>Universities offering Scholarships</h2>
            </div>
        </a>
        <a href="/comparecosts_univ">
            <div class="institution-card">
                <span class="card-icon">üìä</span>
                <h2>Cost Comparison Feature for Universities</h2>
            </div>
        </a>
        <a href="/alumni_reviews">
            <div class="institution-card">
                <span class="card-icon">‚≠ê</span>
                <h2>Reviews from College Alumni</h2>
            </div>
        </a>
        <a href="/extracurcillar_opportunities">
            <div class="institution-card">
                <span class="card-icon">üéØ</span>
                <h2>Extracurricular Opportunities in Colleges</h2>
            </div>
        </a>
        <a href="/institutions">
            <div class="institution-card">
                <span class="card-icon">üèÜ</span>
                <h2>View Rankings of Colleges</h2>
            </div>
        </a>
    </div>

    <div id="footer-container"></div>
</body>

</html>
