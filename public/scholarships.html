<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Scholarship Opportunities</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script src="header.js"></script>
    <link rel="icon" type="image/jpeg" href="images/smart_city.jpg" />
    <script src="footer.js"></script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #0c0c0c 0%, #1a1a2e 50%, #16213e 100%);
            min-height: 100vh;
            margin: 0;
            padding: 20px;
            color: #fff;
        }

        h1 {
            text-align: center;
            font-family: 'Poppins', sans-serif;
            font-size: 2.5rem;
            background: linear-gradient(135deg, #fbbf24, #f97316, #ef4444);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 30px;
            animation: fadeInUp 0.6s ease;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .filter-section {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            padding: 25px;
            border-radius: 16px;
            margin-bottom: 30px;
            text-align: center;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .filter-section:hover {
            background: rgba(255, 255, 255, 0.07);
        }

        .filter-section h2 {
            margin-bottom: 20px;
            font-size: 20px;
            color: #fff;
        }

        .filter-section .sort-search {
            display: flex;
            justify-content: center;
            gap: 20px;
            flex-wrap: wrap;
            margin-bottom: 15px;
        }

        .filter-section input[type="text"],
        .filter-section select {
            padding: 12px 18px;
            font-size: 16px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 10px;
            background: rgba(255, 255, 255, 0.05);
            color: #fff;
            min-width: 200px;
            transition: all 0.3s ease;
        }

        .filter-section input[type="text"]::placeholder {
            color: rgba(255, 255, 255, 0.5);
        }

        .filter-section select option {
            background: #1a1a2e;
            color: #fff;
        }

        .filter-section input[type="text"]:focus,
        .filter-section select:focus {
            border-color: #fbbf24;
            outline: none;
            box-shadow: 0 0 20px rgba(251, 191, 36, 0.2);
        }

        .filter-section button {
            padding: 12px 30px;
            background: linear-gradient(135deg, #fbbf24, #f97316);
            color: #1a1a2e;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            overflow: hidden;
        }

        .filter-section button:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(251, 191, 36, 0.3);
        }

        .cards-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 25px;
        }

        .card {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 16px;
            padding: 25px;
            text-align: left;
            position: relative;
            transition: all 0.4s cubic-bezier(0.23, 1, 0.32, 1);
            opacity: 0;
            transform: translateY(20px);
            animation: cardEntry 0.6s ease forwards;
        }

        .card:nth-child(odd) {
            animation-delay: 0.1s;
        }

        .card:nth-child(even) {
            animation-delay: 0.2s;
        }

        .card:hover {
            transform: translateY(-5px);
            background: rgba(255, 255, 255, 0.08);
            border-color: rgba(251, 191, 36, 0.3);
            box-shadow: 0 15px 40px rgba(251, 191, 36, 0.15);
        }

        .card h3 {
            margin-top: 0;
            color: #fff;
            font-size: 1.25rem;
            font-weight: 600;
        }

        .card p {
            margin: 10px 0;
            font-size: 15px;
            line-height: 1.5;
            color: rgba(255, 255, 255, 0.8);
        }

        .card p strong {
            color: #fbbf24;
        }

        @keyframes cardEntry {
            from {
                opacity: 0;
                transform: translateY(20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        footer {
            text-align: center;
            margin-top: 40px;
            color: rgba(255, 255, 255, 0.5);
            font-size: 14px;
        }

        .ripple {
            position: absolute;
            background: rgba(255, 255, 255, 0.4);
            border-radius: 50%;
            transform: translate(-50%, -50%);
            pointer-events: none;
            animation: rippleEffect 0.6s linear;
        }

        @keyframes rippleEffect {
            0% {
                width: 0;
                height: 0;
                opacity: 1;
            }

            100% {
                width: 200px;
                height: 200px;
                opacity: 0;
            }
        }
    </style>
</head>

<body>
    <div id="header-container"></div>
    <div class="container">
        <h1><svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" width="1em" height="1em" style="vertical-align: middle;"><path d="M11.8 10.9c-2.27-.59-3-1.2-3-2.15 0-1.09 1.01-1.85 2.7-1.85 1.78 0 2.44.85 2.5 2.1h2.21c-.07-1.72-1.12-3.3-3.21-3.81V3h-3v2.16c-1.94.42-3.5 1.68-3.5 3.61 0 2.31 1.91 3.46 4.7 4.13 2.5.6 3 1.48 3 2.41 0 .69-.49 1.79-2.7 1.79-2.06 0-2.87-.92-2.98-2.1h-2.2c.12 2.19 1.76 3.42 3.68 3.83V21h3v-2.15c1.95-.37 3.5-1.5 3.5-3.55 0-2.84-2.43-3.81-4.7-4.4z"/></svg> Scholarship Opportunities</h1>

        <div class="filter-section">
            <h2>Filter Scholarships</h2>
            <div class="sort-search">
                <input type="text" id="courseFilter" placeholder="Enter course" />
                <select id="scholarshipTypeFilter">
                    <option value="">All Scholarship Types</option>
                    <option value="Merit-Based Scholarship">Merit-Based Scholarship</option>
                    <option value="Need-Based Grant">Need-Based Grant</option>
                    <option value="Institute Merit Scholarship">Institute Merit Scholarship</option>
                    <option value="Institute Need-Based Grant">Institute Need-Based Grant</option>
                    <option value="Merit & Need-Based Scholarship">Merit & Need-Based Scholarship</option>
                    <option value="Govt. Funded Scholarship">Govt. Funded Scholarship</option>
                    <option value="Merit-Based Fellowship">Merit-Based Fellowship</option>
                    <option value="Need-Based Assistance">Need-Based Assistance</option>
                    <option value="Diversity Scholarship">Diversity Scholarship</option>
                </select>
            </div>
            <button class="apply-btn" onclick="applyFilters()">Apply Filter</button>
        </div>

        <div class="cards-container" id="cardsContainer">
            <!-- Scholarship cards will be displayed here -->
        </div>
    </div>

    <script>
        let scholarships = [];

        async function fetchScholarships() {
            try {
                const response = await fetch("https://smart-city-management-y28e.onrender.com/api/scholarships");
                scholarships = await response.json();
                displayScholarships(scholarships);
            } catch (error) {
                console.error("Error fetching scholarships:", error);
            }
        }

        function displayScholarships(data) {
            const container = document.getElementById("cardsContainer");
            container.innerHTML = "";
            if (data.length === 0) {
                container.innerHTML = "<p>No scholarships found.</p>";
                return;
            }
            data.forEach(scholarship => {
                container.innerHTML += `
                    <div class="card">
                        <h3>${scholarship.university}</h3>
                        <p><strong>Course:</strong> ${scholarship.course}</p>
                        <p><strong>Country:</strong> ${scholarship.country}</p>
                        <p><strong>Scholarship Type:</strong> ${scholarship.scholarship_type}</p>
                        <p><strong>Eligibility:</strong> ${scholarship.eligibility}</p>
                    </div>
                `;
            });

            // Initialize animations for new cards
            const cards = document.querySelectorAll('.card');
            cards.forEach(card => {
                card.style.opacity = '0';
                card.style.transform = 'translateY(20px)';
                setTimeout(() => {
                    card.style.opacity = '1';
                    card.style.transform = 'translateY(0)';
                }, 100);
            });
        }

        // Enhanced ripple effect
        document.querySelectorAll('button').forEach(button => {
            button.addEventListener('click', function (e) {
                const ripple = document.createElement('div');
                ripple.className = 'ripple';
                ripple.style.left = e.clientX - button.offsetLeft + 'px';
                ripple.style.top = e.clientY - button.offsetTop + 'px';
                button.appendChild(ripple);

                setTimeout(() => ripple.remove(), 600);
            });
        });

        function applyFilters() {
            const course = document.getElementById("courseFilter").value.trim().toLowerCase();
            const scholarshipType = document.getElementById("scholarshipTypeFilter").value;

            let filtered = scholarships;
            if (course) {
                filtered = filtered.filter(s => s.course.toLowerCase().includes(course));
            }
            if (scholarshipType) {
                filtered = filtered.filter(s => s.scholarship_type === scholarshipType);
            }
            displayScholarships(filtered);
        }

        fetchScholarships();
    </script>
</body>

</html>
