<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/jpeg" href="images/smart_city.jpg" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Public Transport Schedule - Coimbatore</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script src="header.js"></script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #0c0c0c 0%, #1a1a2e 50%, #16213e 100%);
            min-height: 100vh;
            margin: 0;
            padding: 20px;
            color: #fff;
        }

        .page-header {
            text-align: center;
            padding: 40px 20px 20px;
        }

        .page-header h1 {
            font-family: 'Poppins', sans-serif;
            font-size: 2.5rem;
            background: linear-gradient(135deg, #3b82f6, #06b6d4, #10b981);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin: 0;
        }

        .container {
            width: 90%;
            max-width: 1200px;
            margin: 20px auto;
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            padding: 25px;
            border-radius: 16px;
        }

        .search-container {
            display: flex;
            justify-content: space-between;
            flex-wrap: wrap;
            gap: 15px;
            margin-bottom: 25px;
        }

        .search-container input {
            flex: 1;
            padding: 12px 16px;
            font-size: 16px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 10px;
            background: rgba(255, 255, 255, 0.05);
            color: #fff;
            min-width: 180px;
            transition: all 0.3s ease;
        }

        .search-container input::placeholder {
            color: rgba(255, 255, 255, 0.5);
        }

        .search-container input:focus {
            outline: none;
            border-color: #3b82f6;
            box-shadow: 0 0 20px rgba(59, 130, 246, 0.2);
        }

        .search-container button {
            padding: 12px 25px;
            font-size: 16px;
            font-weight: 600;
            border: none;
            cursor: pointer;
            border-radius: 10px;
            transition: all 0.3s ease;
        }

        .search-container .search-btn {
            background: linear-gradient(135deg, #3b82f6, #06b6d4);
            color: white;
        }

        .search-container .search-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(59, 130, 246, 0.3);
        }

        .search-container .reset-btn {
            background: linear-gradient(135deg, #ef4444, #dc2626);
            color: white;
        }

        .search-container .reset-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(239, 68, 68, 0.3);
        }

        .schedule-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 20px;
        }

        .schedule-card {
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid rgba(255, 255, 255, 0.08);
            padding: 20px;
            border-radius: 12px;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .schedule-card:hover {
            background: rgba(255, 255, 255, 0.06);
            border-color: rgba(59, 130, 246, 0.3);
            transform: translateY(-3px);
            box-shadow: 0 10px 30px rgba(59, 130, 246, 0.1);
        }

        .schedule-card h3 {
            margin: 0 0 15px 0;
            color: #3b82f6;
            font-size: 1.1rem;
            font-weight: 600;
        }

        .schedule-card p {
            margin: 8px 0;
            font-size: 14px;
            color: rgba(255, 255, 255, 0.8);
        }

        .schedule-card p strong {
            color: #06b6d4;
        }

        .timings-container {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
            margin-top: 15px;
        }

        .timing-box {
            background: linear-gradient(135deg, #3b82f6, #06b6d4);
            color: white;
            padding: 6px 12px;
            border-radius: 6px;
            font-size: 12px;
            font-weight: 500;
        }

        .multimodal_journey {
            display: inline-block;
            background: linear-gradient(135deg, #a855f7, #ec4899);
            color: white;
            margin: 20px auto;
            padding: 15px 30px;
            font-size: 15px;
            font-weight: 600;
            border-radius: 25px;
            text-decoration: none;
            transition: all 0.3s ease;
        }

        .multimodal_journey:hover {
            transform: translateY(-3px);
            box-shadow: 0 15px 35px rgba(168, 85, 247, 0.3);
        }

        .multimodal-wrapper {
            text-align: center;
            margin-bottom: 20px;
        }
    </style>
</head>

<body>
    <div id="header-container"></div>
    
    <div class="page-header">
        <h1>ðŸšŒ Public Transport Schedule</h1>
    </div>
    
    <div class="multimodal-wrapper">
        <a class="multimodal_journey" href="/multimodal_journey">ðŸ”„ Multi Modal Journey Planner</a>
    </div>
    
    <div class="container">
        <div class="search-container">
            <input type="text" id="source" placeholder="Enter Source">
            <input type="text" id="destination" placeholder="Enter Destination">
            <input type="text" id="intermediate" placeholder="Enter Intermediate Stop (Optional)">
            <button class="search-btn" onclick="searchTransport()">Search</button>
            <button class="reset-btn" onclick="resetSearch()">Reset</button>
        </div>

        <div class="schedule-container" id="scheduleGrid">
            <!-- Schedule cards will be inserted here -->
        </div>
    </div>

    <script>
        async function fetchSchedule() {
            try {
                const response = await fetch("/api/public_transport");
                if (!response.ok) {
                    throw new Error(`HTTP error! Status: ${response.status}`);
                }
                const data = await response.json();
                displaySchedule(data);
            } catch (error) {
                console.error("Error fetching schedule:", error);
            }
        }

        function displaySchedule(data) {
            const gridContainer = document.getElementById("scheduleGrid");
            gridContainer.innerHTML = "";

            data.forEach((item) => {
                const stops = Array.isArray(item.intermediate_stops)
                    ? item.intermediate_stops.join(", ")
                    : item.intermediate_stops || "N/A";
                const timings = Array.isArray(item.timings)
                    ? item.timings.map(time => `<span class="timing-box">${time}</span>`).join("")
                    : item.timings || "N/A";

                const card = `<div class="schedule-card">
            <h3>${item.transport_type} - Route ${item.route_no}</h3>
            <p><strong>From:</strong> ${item.source}</p>
            <p><strong>To:</strong> ${item.destination}</p>
            <p><strong>Stops:</strong> ${stops}</p>
            <div class="timings-container">${timings}</div>
        </div>`;

                gridContainer.innerHTML += card;
            });
        }

        async function searchTransport() {
            const source = document.getElementById("source").value.toLowerCase();
            const destination = document.getElementById("destination").value.toLowerCase();
            const intermediate = document.getElementById("intermediate").value.toLowerCase();

            try {
                const response = await fetch(`https://smart-city-management-y28e.onrender.com/api/search_transport?source=${source}&destination=${destination}&intermediate=${intermediate}`);
                const data = await response.json();
                displaySchedule(data);
            } catch (error) {
                console.error("Error searching transport:", error);
            }
        }

        function resetSearch() {
            document.getElementById("source").value = "";
            document.getElementById("destination").value = "";
            document.getElementById("intermediate").value = "";
            fetchSchedule();
        }

        fetchSchedule();
    </script>
</body>

</html>
