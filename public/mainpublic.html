<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart City - Public Transportation</title>
    <link rel="stylesheet" href="styles.css">
    <script src="header.js"></script>
    <link rel="icon" type="image/jpeg" href="images/smart_city.jpg" />
    <script src="logout.js"></script>
    <script src="footer.js"></script>
    <style>
        .quick-action-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 24px;
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 24px;
        }

        .quick-action {
            background: linear-gradient(135deg, rgba(79, 172, 254, 0.1) 0%, rgba(0, 242, 254, 0.1) 100%);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            padding: 30px;
            text-align: center;
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .quick-action:hover {
            transform: translateY(-8px);
            box-shadow: 0 20px 40px rgba(79, 172, 254, 0.2);
            border-color: rgba(79, 172, 254, 0.3);
        }

        .quick-action .icon {
            width: 60px;
            height: 60px;
            background: var(--accent-gradient);
            border-radius: 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 15px;
            font-size: 1.5rem;
            box-shadow: 0 8px 20px rgba(79, 172, 254, 0.3);
        }

        .quick-action h3 {
            color: white;
            font-size: 1.1rem;
            margin: 0;
        }

        .quick-action.disabled {
            opacity: 0.5;
            pointer-events: none;
            position: relative;
        }

        .quick-action.disabled::after {
            content: 'Coming Soon';
            position: absolute;
            top: 10px;
            right: 10px;
            background: rgba(255, 255, 255, 0.1);
            padding: 4px 10px;
            border-radius: 20px;
            font-size: 0.7rem;
            color: var(--text-muted);
        }
    </style>
</head>

<body>
    <div id="header-container"></div>

    <!-- Hero Section -->
    <section class="hero-section" style="padding-bottom: 20px;">
        <h1><svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" width="1em" height="1em"
                style="vertical-align: middle;">
                <path
                    d="M4 16c0 .88.39 1.67 1 2.22V20c0 .55.45 1 1 1h1c.55 0 1-.45 1-1v-1h8v1c0 .55.45 1 1 1h1c.55 0 1-.45 1-1v-1.78c.61-.55 1-1.34 1-2.22V6c0-3.5-3.58-4-8-4s-8 .5-8 4v10zm3.5 1c-.83 0-1.5-.67-1.5-1.5S6.67 14 7.5 14s1.5.67 1.5 1.5S8.33 17 7.5 17zm9 0c-.83 0-1.5-.67-1.5-1.5s.67-1.5 1.5-1.5 1.5.67 1.5 1.5-.67 1.5-1.5 1.5zm1.5-6H6V6h12v5z" />
            </svg> <span class="gradient-text">Public Transport</span></h1>
        <p>Access real-time schedules, book tickets, and provide feedback on public transportation services.</p>
    </section>

    <!-- Quick Actions -->
    <section class="services-section">
        <div class="quick-action-grid">
            <a href="/feedback_publictransport" class="animate-fadeInUp delay-100" style="opacity: 0;">
                <div class="quick-action">
                    <div class="icon"><svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor"
                            width="1em" height="1em">
                            <path
                                d="M12 17.27L18.18 21l-1.64-7.03L22 9.24l-7.19-.61L12 2 9.19 8.63 2 9.24l5.46 4.73L5.82 21z" />
                        </svg></div>
                    <h3>Provide Feedback on your Trip</h3>
                </div>
            </a>
            <a href="public_schedule" class="animate-fadeInUp delay-200" style="opacity: 0;">
                <div class="quick-action">
                    <div class="icon"><svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor"
                            width="1em" height="1em">
                            <path
                                d="M19 3h-1V1h-2v2H8V1H6v2H5c-1.11 0-2 .9-2 2v14c0 1.1.89 2 2 2h14c1.1 0 2-.9 2-2V5c0-1.1-.9-2-2-2zm0 16H5V8h14v11zM9 10H7v2h2v-2zm4 0h-2v2h2v-2zm4 0h-2v2h2v-2z" />
                        </svg></div>
                    <h3>View Public Transport Schedule</h3>
                </div>
            </a>
            <a href="/pre_booking" class="animate-fadeInUp delay-300" style="opacity: 0;">
                <div class="quick-action">
                    <div class="icon"><svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor"
                            width="1em" height="1em">
                            <path
                                d="M22 10V6c0-1.1-.9-2-2-2H4c-1.1 0-1.99.9-1.99 2v4c1.1 0 1.99.9 1.99 2s-.89 2-2 2v4c0 1.1.9 2 2 2h16c1.1 0 2-.9 2-2v-4c-1.1 0-2-.9-2-2s.9-2 2-2zm-9 7.5h-2v-2h2v2zm0-4.5h-2v-2h2v2zm0-4.5h-2v-2h2v2z" />
                        </svg></div>
                    <h3>Pre Booking</h3>
                </div>
            </a>
            <a href="/lost_items" class="animate-fadeInUp delay-400" style="opacity: 0;">
                <div class="quick-action">
                    <div class="icon"><svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor"
                            width="1em" height="1em">
                            <path
                                d="M12 2C8.13 2 5 5.13 5 9c0 5.25 7 13 7 13s7-7.75 7-13c0-3.87-3.13-7-7-7zm0 9.5c-1.38 0-2.5-1.12-2.5-2.5s1.12-2.5 2.5-2.5 2.5 1.12 2.5 2.5-1.12 2.5-2.5 2.5z" />
                        </svg></div>
                    <h3>Report Lost Item</h3>
                </div>
            </a>
        </div>
    </section>

    <div id="footer-container"></div>

    <script>
        const observer = new IntersectionObserver((entries) => {
            entries.forEach(entry => {
                if (entry.isIntersecting) {
                    entry.target.style.opacity = '1';
                }
            });
        }, { threshold: 0.1 });

        document.querySelectorAll('.animate-fadeInUp').forEach(el => observer.observe(el));
    </script>
</body>

</html>
