<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart City - Public Transportation</title>
    <link rel="stylesheet" href="styles.css">
    <script src="header.js"></script>
    <link rel="icon" type="image/jpeg" href="images/smart_city.jpg" />
    <script src="logout.js"></script>
    <script src="footer.js"></script>
    <style>
        .quick-action-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 24px;
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 24px;
        }

        .quick-action {
            background: linear-gradient(135deg, rgba(79, 172, 254, 0.1) 0%, rgba(0, 242, 254, 0.1) 100%);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            padding: 30px;
            text-align: center;
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .quick-action:hover {
            transform: translateY(-8px);
            box-shadow: 0 20px 40px rgba(79, 172, 254, 0.2);
            border-color: rgba(79, 172, 254, 0.3);
        }

        .quick-action .icon {
            width: 60px;
            height: 60px;
            background: var(--accent-gradient);
            border-radius: 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 15px;
            font-size: 1.5rem;
            box-shadow: 0 8px 20px rgba(79, 172, 254, 0.3);
        }

        .quick-action h3 {
            color: white;
            font-size: 1.1rem;
            margin: 0;
        }

        .quick-action.disabled {
            opacity: 0.5;
            pointer-events: none;
            position: relative;
        }

        .quick-action.disabled::after {
            content: 'Coming Soon';
            position: absolute;
            top: 10px;
            right: 10px;
            background: rgba(255, 255, 255, 0.1);
            padding: 4px 10px;
            border-radius: 20px;
            font-size: 0.7rem;
            color: var(--text-muted);
        }
    </style>
</head>

<body>
    <div id="header-container"></div>
    
    <!-- Hero Section -->
    <section class="hero-section" style="padding-bottom: 20px;">
        <h1>üöå <span class="gradient-text">Public Transport</span></h1>
        <p>Access real-time schedules, book tickets, and provide feedback on public transportation services.</p>
    </section>

    <!-- Quick Actions -->
    <section class="services-section">
        <div class="quick-action-grid">
            <a href="/feedback_publictransport" class="animate-fadeInUp delay-100" style="opacity: 0;">
                <div class="quick-action">
                    <div class="icon">‚≠ê</div>
                    <h3>Provide Feedback on your Trip</h3>
                </div>
            </a>
            <a href="public_schedule" class="animate-fadeInUp delay-200" style="opacity: 0;">
                <div class="quick-action">
                    <div class="icon">üìÖ</div>
                    <h3>View Public Transport Schedule</h3>
                </div>
            </a>
            <a href="/pre_booking" class="animate-fadeInUp delay-300" style="opacity: 0;">
                <div class="quick-action">
                    <div class="icon">üé´</div>
                    <h3>Pre Booking</h3>
                </div>
            </a>
            <a href="/lost_items" class="animate-fadeInUp delay-400" style="opacity: 0;">
                <div class="quick-action">
                    <div class="icon">üìç</div>
                    <h3>Report Lost Item</h3>
                </div>
            </a>
        </div>
    </section>

    <div id="footer-container"></div>

    <script>
        const observer = new IntersectionObserver((entries) => {
            entries.forEach(entry => {
                if (entry.isIntersecting) {
                    entry.target.style.opacity = '1';
                }
            });
        }, { threshold: 0.1 });

        document.querySelectorAll('.animate-fadeInUp').forEach(el => observer.observe(el));
    </script>
</body>

</html>
