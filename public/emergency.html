<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Emergency Contacts</title>
  <link rel="icon" type="image/jpeg" href="images/smart_city.jpg" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
  <script src="header.js"></script>  
  <script src="footer.js"></script>

  <style>
    body {
      font-family: 'Inter', sans-serif;
      background: linear-gradient(135deg, #0c0c0c 0%, #1a1a2e 50%, #16213e 100%);
      min-height: 100vh;
      color: #fff;
      margin: 0;
      padding: 20px;
    }

    h1 {
      font-family: 'Poppins', sans-serif;
      font-size: 2.5rem;
      background: linear-gradient(135deg, #ef4444, #f97316, #fbbf24);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      text-align: center;
      margin-bottom: 30px;
    }

    .searchcontainer {
      text-align: center;
      margin-bottom: 30px;
    }

    .searchcontainer h2 {
      margin-bottom: 15px;
      color: rgba(255, 255, 255, 0.7);
      font-size: 1.1rem;
      font-weight: 400;
    }

    .search-container {
      max-width: 500px;
      margin: 0 auto;
      display: flex;
      gap: 10px;
    }

    .search-container input[type="text"] {
      flex: 1;
      padding: 12px 16px;
      font-size: 16px;
      border: 1px solid rgba(255, 255, 255, 0.2);
      border-radius: 10px;
      background: rgba(255, 255, 255, 0.05);
      color: #fff;
      transition: all 0.3s ease;
    }

    .search-container input[type="text"]::placeholder {
      color: rgba(255, 255, 255, 0.5);
    }

    .search-container input[type="text"]:focus {
      outline: none;
      border-color: #ef4444;
      box-shadow: 0 0 20px rgba(239, 68, 68, 0.2);
    }

    .search-container button {
      padding: 12px 25px;
      font-size: 16px;
      font-weight: 600;
      background: linear-gradient(135deg, #ef4444, #f97316);
      color: #fff;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .search-container button:hover {
      transform: translateY(-2px);
      box-shadow: 0 10px 30px rgba(239, 68, 68, 0.3);
    }

    .list-container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(380px, 1fr));
      gap: 20px;
      max-width: 1200px;
      margin: auto;
    }

    .list-item {
      display: flex;
      align-items: center;
      padding: 20px 25px;
      background: rgba(255, 255, 255, 0.05);
      backdrop-filter: blur(20px);
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 16px;
      transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
      color: #fff;
    }

    .list-item:hover {
      transform: translateY(-5px);
      background: rgba(255, 255, 255, 0.08);
      border-color: rgba(239, 68, 68, 0.3);
      box-shadow: 0 15px 40px rgba(239, 68, 68, 0.15);
    }

    .icon {
      flex: 0 0 55px;
      height: 55px;
      border-radius: 50%;
      background: linear-gradient(135deg, #ef4444, #f97316);
      color: #fff;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: bold;
      font-size: 22px;
      margin-right: 20px;
      box-shadow: 0 5px 20px rgba(239, 68, 68, 0.3);
    }

    .details {
      text-align: left;
    }

    .details p {
      margin: 6px 0;
      font-size: 15px;
      color: rgba(255, 255, 255, 0.8);
    }

    .details p strong {
      color: #f97316;
    }

    @media (max-width: 600px) {
      .list-container {
        grid-template-columns: 1fr;
      }

      .icon {
        margin-right: 15px;
      }

      .details p {
        font-size: 14px;
      }
    }
  </style>
</head>

<body>
  <div id="header-container"></div>
  <h1>ðŸš¨ EMERGENCY CONTACTS</h1>

  <div class="searchcontainer">
    <h2>Search for Emergency Contacts for Help!</h2>
    <div class="search-container">
      <input type="text" id="searchInput" placeholder="Search by Service" />
      <button class="button" onclick="searchContacts()">Search</button>
    </div>
  </div>

  <div class="list-container" id="contacts-container">
    <!-- List items will be inserted here -->
  </div>
  <div id="footer-container"></div>


  <script>
    let allContacts = [];

    async function fetchContacts() {
      try {
        const response = await fetch("https://smart-city-management-y28e.onrender.com/api/contacts");
        allContacts = await response.json();
        displayContacts(allContacts);
      } catch (error) {
        console.error("Error fetching contacts:", error);
        document.getElementById("contacts-container").innerHTML = "<p>Error loading contacts.</p>";
      }
    }

    function displayContacts(contacts) {
      const container = document.getElementById("contacts-container");
      container.innerHTML = "";
      contacts.forEach(contact => {
        const item = document.createElement("div");
        item.className = "list-item";
        // Use the first letter of the service as icon
        let iconLetter = contact.service.charAt(0).toUpperCase();
        item.innerHTML = `
          <div class="icon">${iconLetter}</div>
          <div class="details">
            <p><strong>Service:</strong> ${contact.service}</p>
            <p><strong>Contact:</strong> ${contact.contact_number}</p>
            <p><strong>Area:</strong> ${contact.area}</p>
          </div>
        `;
        container.appendChild(item);
      });
    }

    function searchContacts() {
      const searchTerm = document.getElementById("searchInput").value.trim().toLowerCase();
      if (searchTerm === "") {
        displayContacts(allContacts);
        return;
      }
      const filtered = allContacts.filter(contact =>
        contact.service.toLowerCase().includes(searchTerm)
      );
      displayContacts(filtered);
    }

    fetchContacts();
  </script>
</body>

</html>
