<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thank You</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: #f4f4f4;
        }

        .thank-you-container {
            text-align: center;
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }

        h2 {
            color: #0056b3;
        }

        p {
            color: #333;
        }

        button {
            margin-top: 15px;
            padding: 10px 20px;
            background: #0056b3;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }

        button:hover {
            background: #004494;
        }
    </style>
</head>
<body>

    <div class="thank-you-container">
        <h2>Thank You for Your Booking!</h2>
        <button onclick="redirectToHome()">Go to Home Page</button>
    </div>

    <script>
        function redirectToHome() {
            window.location.href = "/home";
        }
    </script>

</body>
</html>
