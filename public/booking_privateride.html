<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Private Ride Booking</title>
    <link rel="icon" type="image/jpeg" href="images/smart_city.jpg" />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script src="header.js"></script>
    <script src="footer.js"></script>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #0c0c0c 0%, #1a1a2e 50%, #16213e 100%);
            min-height: 100vh;
            padding: 20px;
            margin: 0;
            color: #fff;
        }

        h1 {
            text-align: center;
            font-size: 2.5rem;
            font-weight: 700;
            background: linear-gradient(135deg, #a855f7, #ec4899);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin: 40px 0 30px;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .form-container {
            max-width: 600px;
            margin: 20px auto;
            padding: 40px;
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border-radius: 20px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 20px 50px rgba(0, 0, 0, 0.3);
            color: #fff;
        }

        .form-group {
            margin-bottom: 20px;
            text-align: left;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: rgba(255, 255, 255, 0.9);
            font-size: 0.95rem;
        }

        input,
        select {
            width: 100%;
            padding: 14px 16px;
            background: rgba(255, 255, 255, 0.08);
            border: 1px solid rgba(255, 255, 255, 0.15);
            border-radius: 12px;
            color: #fff;
            font-family: 'Inter', sans-serif;
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        input:focus,
        select:focus {
            outline: none;
            border-color: #a855f7;
            box-shadow: 0 0 20px rgba(168, 85, 247, 0.2);
            background: rgba(255, 255, 255, 0.1);
        }

        input::placeholder {
            color: rgba(255, 255, 255, 0.4);
        }

        select option {
            background: #1a1a2e;
            color: #fff;
        }

        .hidden {
            display: none;
        }

        button {
            background: linear-gradient(135deg, #a855f7, #ec4899);
            color: #fff;
            padding: 14px 28px;
            font-size: 1rem;
            font-weight: 600;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            width: 100%;
            transition: all 0.3s ease;
            margin-top: 15px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(168, 85, 247, 0.3);
        }

        .carpooling {
            background: linear-gradient(135deg, #06b6d4, #22c55e);
            width: auto;
            padding: 10px 20px;
            margin: 40px auto 0;
            display: block;
            max-width: 200px;
        }
    </style>
</head>

<body>
    <div id="header-container"></div>
    <!-- <div class="carpoolbutton">
        <a href="/carpooling"><button class="carpooling">Try Car Pooling</button></a>
    </div> -->
    <h1>ðŸš— BOOK YOUR RIDE</h1>
    <div class="form-container">
        <form id="bookingForm">
            <!-- Always shown fields -->
            <div class="form-group">
                <label for="pickup">Pickup Location:</label>
                <input type="text" id="pickup" name="pickup" placeholder="Enter pickup location" required>
            </div>
            <div class="form-group">
                <label for="drop">Drop Location:</label>
                <input type="text" id="drop" name="drop" placeholder="Enter drop location" required>
            </div>
            <div class="form-group">
                <label for="vehicleType">Vehicle Type:</label>
                <select id="vehicleType" name="vehicleType" required>
                    <option value="">Select Vehicle</option>
                    <option value="Car">Car</option>
                    <option value="Bike">Bike</option>
                    <option value="Auto">Auto</option>
                </select>
            </div>
            <div class="form-group">
                <label for="rideTiming">Ride Now or Later:</label>
                <select id="rideTiming" name="rideTiming" required>
                    <option value="">Select Ride Now or Later</option>
                    <option value="Now">Ride Now</option>
                    <option value="Later">Ride Later</option>
                </select>
            </div>
            <!-- Ride Later option -->
            <div id="rideLaterOptions" class="hidden">
                <div class="form-group">
                    <label for="rideTime">Select Time (after current time):</label>
                    <input type="time" id="rideTime" name="rideTime">
                </div>
            </div>
            <!-- Options for Car -->
            <div id="carOptions" class="hidden">
                <div class="form-group">
                    <label for="carType">Car Type:</label>
                    <select id="carType" name="carType">
                        <option value="">Select Car Type</option>
                        <option value="Sedan">Sedan</option>
                        <option value="SUV">SUV</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="rideServiceCar">Ride Hailing Service:</label>
                    <select id="rideServiceCar" name="rideServiceCar">
                        <option value="">Select Service</option>
                        <option value="Ola">Ola</option>
                        <option value="Uber">Uber</option>
                        <option value="Redtaxi">RedTaxi</option>
                        <option value="Rapido">Rapido</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="paymentMethodCar">Payment Method:</label>
                    <select id="paymentMethodCar" name="paymentMethodCar">
                        <option value="">Select Payment Method</option>
                        <option value="Cash">Cash</option>
                        <option value="UPI">UPI</option>
                    </select>
                </div>
            </div>
            <!-- Options for Bike -->
            <div id="bikeOptions" class="hidden">
                <div class="form-group">
                    <label for="rideServiceBike">Ride Hailing Service:</label>
                    <select id="rideServiceBike" name="rideServiceBike">
                        <option value="">Select Service</option>
                        <option value="Ola">Ola</option>
                        <option value="Uber">Uber</option>
                        <option value="Redtaxi">RedTaxi</option>
                        <option value="Rapido">Rapido</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="paymentMethodBike">Payment Method:</label>
                    <select id="paymentMethodBike" name="paymentMethodBike">
                        <option value="">Select Payment Method</option>
                        <option value="Cash">Cash</option>
                        <option value="Upi">UPI</option>
                    </select>
                </div>
            </div>
            <!-- Options for Auto -->
            <div id="autoOptions" class="hidden">
                <div class="form-group">
                    <label for="rideServiceAuto">Ride Hailing Service:</label>
                    <select id="rideServiceAuto" name="rideServiceAuto">
                        <option value="">Select Service</option>
                        <option value="Ola">Ola</option>
                        <option value="Uber">Uber</option>
                        <option value="Redtaxi">RedTaxi</option>
                        <option value="Rapido">Rapido</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="paymentMethodAuto">Payment Method:</label>
                    <select id="paymentMethodAuto" name="paymentMethodAuto">
                        <option value="">Select Payment Method</option>
                        <option value="Cash">Cash</option>
                        <option value="Upi">UPI</option>
                    </select>
                </div>
            </div>
            <button type="submit">Book Ride</button>
        </form>
    </div>
    <div id="footer-container"></div>


    <script>
        // Show ride later options if "later" is selected
        const rideTimingSelect = document.getElementById("rideTiming");
        const rideLaterOptions = document.getElementById("rideLaterOptions");

        rideTimingSelect.addEventListener("change", function () {
            if (this.value === "Later") {
                rideLaterOptions.classList.remove("hidden");
                document.getElementById("rideTime").setAttribute("required", "required");
            } else {
                rideLaterOptions.classList.add("hidden");
                document.getElementById("rideTime").removeAttribute("required");
            }
        });

        // Show additional options based on vehicle type
        const vehicleTypeSelect = document.getElementById("vehicleType");
        const carOptions = document.getElementById("carOptions");
        const bikeOptions = document.getElementById("bikeOptions");
        const autoOptions = document.getElementById("autoOptions");

        vehicleTypeSelect.addEventListener("change", function () {
            // Hide all vehicle-specific options first
            carOptions.classList.add("hidden");
            bikeOptions.classList.add("hidden");
            autoOptions.classList.add("hidden");

            if (this.value === "Car") {
                carOptions.classList.remove("hidden");
            } else if (this.value === "Bike") {
                bikeOptions.classList.remove("hidden");
            } else if (this.value === "Auto") {
                autoOptions.classList.remove("hidden");
            }
        });

        // Handle form submission
        document.getElementById("bookingForm").addEventListener("submit", function (e) {
            e.preventDefault();
            const pickup = document.getElementById("pickup").value;
            const drop = document.getElementById("drop").value;
            const vehicleType = document.getElementById("vehicleType").value;
            const rideTiming = document.getElementById("rideTiming").value;

            // Validate ride time if Ride Later is selected
            let rideTime = "";
            if (rideTiming === "Later") {
                rideTime = document.getElementById("rideTime").value;
                const now = new Date();
                const selectedTime = new Date();
                // Assuming rideTime is in HH:MM format (today's date with that time)
                const [hours, minutes] = rideTime.split(":");
                selectedTime.setHours(hours, minutes, 0, 0);
                if (selectedTime <= now) {
                    alert("Please select a time after the current time for Ride Later.");
                    return;
                }
            }

            let additionalData = {};
            if (vehicleType === "Car") {
                additionalData = {
                    carType: document.getElementById("carType").value,
                    rideService: document.getElementById("rideServiceCar").value,
                    paymentMethod: document.getElementById("paymentMethodCar").value
                };
            } else if (vehicleType === "Bike") {
                additionalData = {
                    rideService: document.getElementById("rideServiceBike").value,
                    paymentMethod: document.getElementById("paymentMethodBike").value
                };
            } else if (vehicleType === "Auto") {
                additionalData = {
                    rideService: document.getElementById("rideServiceAuto").value,
                    paymentMethod: document.getElementById("paymentMethodAuto").value
                };
            }

            // Build query parameters to pass to confirmation page
            const queryParams = new URLSearchParams({
                pickup,
                drop,
                vehicleType,
                rideTiming,
                rideTime,
                ...additionalData
            });

            // Redirect to confirmation page
            window.location.href = `booking_confirmation.html?${queryParams.toString()}`;
        });
    </script>
</body>

</html>
