<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="icon" type="image/jpeg" href="images/smart_city.jpg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>University Exam Question Bank</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script src="logout.js"></script>
    <script src="header.js"></script>

    <style>
        :root {
            --primary-color: #a855f7;
            --secondary-color: #06b6d4;
            --accent-color: #ec4899;
            --text-color: #fff;
            --background-color: rgba(255, 255, 255, 0.05);
        }

        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #0c0c0c 0%, #1a1a2e 50%, #16213e 100%);
            min-height: 100vh;
            margin: 0;
            color: #fff;
        }

        .body {
            margin: 2rem auto;
            max-width: 1200px;
            padding: 0 20px;
        }

        h1 {
            text-align: center;
            font-family: 'Poppins', sans-serif;
            font-size: 2.5rem;
            background: linear-gradient(135deg, #a855f7, #ec4899, #06b6d4);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 30px;
        }

        .container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 1.5rem;
            padding: 1rem;
        }

        .card {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 16px;
            padding: 1.5rem;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            overflow: hidden;
        }

        .card:hover {
            transform: translateY(-4px);
            background: rgba(255, 255, 255, 0.08);
            border-color: rgba(168, 85, 247, 0.3);
            box-shadow: 0 15px 40px rgba(168, 85, 247, 0.15);
        }

        .card::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 4px;
            background: linear-gradient(90deg, var(--primary-color), var(--secondary-color));
        }

        .card h3 {
            color: #fff;
            font-size: 1.25rem;
            margin: 0 0 0.75rem 0;
            font-weight: 600;
        }

        .difficulty {
            margin-left: 2px;
            border-radius: 20px;
            font-size: 0.875rem;
            font-weight: 500;
            color: rgba(255, 255, 255, 0.7);
            margin-bottom: 1rem;
        }

        .view-btn {
            display: inline-block;
            padding: 10px 20px;
            background: linear-gradient(135deg, #a855f7, #ec4899);
            color: white;
            border-radius: 8px;
            transition: all 0.3s ease;
            text-decoration: none;
            font-weight: 600;
            font-size: 14px;
        }

        .view-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(168, 85, 247, 0.3);
        }

        /* Popup Styling */
        .popup {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(26, 26, 46, 0.98);
            backdrop-filter: blur(30px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 24px;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
            width: 90%;
            max-width: 800px;
            max-height: 90vh;
            overflow: hidden;
            z-index: 1000;
        }

        .popup-header {
            padding: 1.5rem;
            background: rgba(255, 255, 255, 0.03);
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .popup h3 {
            margin: 0;
            font-size: 1.5rem;
            color: #fff;
            display: flex;
            align-items: center;
            gap: 0.75rem;
        }

        .close-btn {
            font-size: 1.5rem;
            color: rgba(255, 255, 255, 0.5);
            cursor: pointer;
            transition: color 0.2s ease;
        }

        .close-btn:hover {
            color: #ec4899;
        }

        .popup-content {
            padding: 1.5rem;
            height: 70vh;
            overflow-y: auto;
        }

        #questionList {
            list-style: none;
            padding: 0;
            margin: 1.5rem;
        }

        #questionList li {
            background: rgba(255, 255, 255, 0.03);
            padding: 1.25rem;
            border-radius: 12px;
            border-left: 4px solid var(--primary-color);
            margin-bottom: 1rem;
            color: rgba(255, 255, 255, 0.8);
            transition: transform 0.2s ease;
        }

        #questionList li:hover {
            transform: translateX(4px);
            background: rgba(255, 255, 255, 0.05);
        }

        #questionList li strong {
            color: #a855f7;
        }

        #questionList li em {
            color: #fff;
            font-style: normal;
        }

        .popup-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            backdrop-filter: blur(4px);
            z-index: 999;
        }

        @media (max-width: 768px) {
            .popup {
                width: 95%;
                border-radius: 16px;
            }

            .card {
                padding: 1rem;
            }

            h1 {
                font-size: 2rem;
            }
        }
 
            max-height: 90vh;
            overflow: hidden;
            z-index: 1000;
        }

        .popup-header {
            padding: 1.5rem;
            background: var(--background-color);
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid #E2E8F0;
        }

        .popup h3 {
            margin: 0;
            font-size: 1.5rem;
            color: var(--text-color);
            display: flex;
            align-items: center;
            gap: 0.75rem;
        }

        .close-btn {
            font-size: 1.5rem;
            color: #94A3B8;
            cursor: pointer;
            transition: color 0.2s ease;
        }

        .close-btn:hover {
            color: var(--primary-color);
        }

        .popup-content {
            padding: 1.5rem;
            height: 70vh;
            overflow-y: auto;
        }

        .question-list {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        .question-item {
            background: var(--background-color);
            padding: 1.25rem;
            border-radius: 12px;
            border-left: 4px solid var(--primary-color);
            transition: transform 0.2s ease;
        }

        .question-item:hover {
            transform: translateX(4px);
        }

        .question-meta {
            display: flex;
            gap: 1rem;
            margin-bottom: 0.5rem;
            font-size: 0.875rem;
            color: #64748B;
        }

        .question-text {
            color: var(--text-color);
            line-height: 1.6;
            margin: 0;
        }

        /* Overlay */
        .popup-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(4px);
            z-index: 999;
        }

        @media (max-width: 768px) {
            .popup {
                width: 95%;
                border-radius: 16px;
            }

            .card {
                padding: 1rem;
            }

            .popup-header {
                padding: 1rem;
            }

            .popup h3 {
                font-size: 1.25rem;
            }
        }
        h1{
            color: blueviolet;
        }
    </style>
</head>

<body>
    <div id="header-container"></div><br>
    <div class="body">
        <h1><svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" width="1em" height="1em" style="vertical-align: middle;"><path d="M14 2H6c-1.1 0-2 .9-2 2v16c0 1.1.9 2 2 2h12c1.1 0 2-.9 2-2V8l-6-6zm2 16H8v-2h8v2zm0-4H8v-2h8v2zm-3-5V3.5L18.5 9H13z"/></svg> UNIVERSITY IMPORTANT QUESTIONS</h1>

        <div class="container" id="universityContainer"></div>

        <!-- Improved Popup for Questions -->
        <div id="popup" class="popup">
            <div class="popup-header">
                <h3 id="popupTitle">Important Questions</h3>
                <span class="close-btn" onclick="closePopup()">Ã—</span>
            </div>
            <ul id="questionList"></ul>
        </div>
    </div>

    <script>
        async function fetchUniversities() {
            try {
                const response = await fetch("https://smart-city-management-y28e.onrender.com/api/questions");
                const universities = await response.json();

                let containerHTML = "";
                universities.forEach(uni => {
                    containerHTML += `
                        <div class="card">
                            <h3>${uni.univname}</h3>
                            <p class="difficulty">Difficulty: ${uni.exam_difficulty}</p>
                            <a href="#" class="view-btn" onclick="fetchQuestions('${uni.univname}')">View Questions</a>
                        </div>
                    `;
                });
                document.getElementById("universityContainer").innerHTML = containerHTML;
            } catch (error) {
                console.error("Error fetching data:", error);
            }
        }

        async function fetchQuestions(university) {
            try {
                const response = await fetch(`https://smart-city-management-y28e.onrender.com/api/questions/${university}`);
                const questions = await response.json();

                let questionListHTML = questions.map(q => `
                    <li>
                        <strong>Year:</strong> ${q.year} | 
                        <strong>Subject:</strong> ${q.subject} | 
                        <strong>Exam Type:</strong> ${q.exam_type}<br>
                        <em>${q.question_text}</em><br>
                    </li>
                `).join("");

                document.getElementById("popupTitle").innerText = `${university} - Important Questions`;
                document.getElementById("questionList").innerHTML = questionListHTML;
                document.getElementById("popup").style.display = "block";
            } catch (error) {
                console.error("Error fetching questions:", error);
            }
        }

        function closePopup() {
            document.getElementById("popup").style.display = "none";
        }

        fetchUniversities();
    </script>

</body>

</html>
