<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ride Sharing Finder</title>
    <link rel="icon" type="image/jpeg" href="images/smart_city.jpg" />
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Poppins:wght@400;500;600;700&display=swap"
        rel="stylesheet">
    <script src="icons.js"></script>
    <script src="header.js"></script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #0c0c0c 0%, #1a1a2e 50%, #16213e 100%);
            min-height: 100vh;
            margin: 0;
            padding: 0;
            color: #fff;
        }

        header {
            padding: 60px 20px 30px;
            text-align: center;
        }

        h1 {
            font-family: 'Poppins', sans-serif;
            font-size: 2.5rem;
            background: linear-gradient(135deg, #10b981, #06b6d4, #3b82f6);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin: 0;
        }

        .search-container {
            text-align: center;
            margin: 30px 20px;
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 15px;
        }

        .search-container input {
            padding: 14px 20px;
            width: 280px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 12px;
            font-size: 16px;
            background: rgba(255, 255, 255, 0.05);
            color: #fff;
            transition: all 0.3s ease;
        }

        .search-container input::placeholder {
            color: rgba(255, 255, 255, 0.5);
        }

        .search-container input:focus {
            outline: none;
            border-color: #10b981;
            box-shadow: 0 0 20px rgba(16, 185, 129, 0.2);
        }

        .search-container button {
            padding: 14px 30px;
            background: linear-gradient(135deg, #10b981, #06b6d4);
            color: #fff;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .search-container button:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(16, 185, 129, 0.3);
        }

        .cards-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 25px;
            max-width: 1200px;
            margin: 30px auto;
            padding: 0 25px;
        }

        .card {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 16px;
            padding: 25px;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
        }

        .card:hover {
            transform: translateY(-5px);
            background: rgba(255, 255, 255, 0.08);
            border-color: rgba(16, 185, 129, 0.3);
            box-shadow: 0 15px 40px rgba(16, 185, 129, 0.15);
        }

        .card h3 {
            margin-top: 0;
            color: #fff;
            font-size: 1.25rem;
            font-weight: 600;
        }

        .card p {
            margin: 10px 0;
            font-size: 15px;
            color: rgba(255, 255, 255, 0.8);
        }

        .card p strong {
            color: #10b981;
        }

        .icon {
            margin-right: 8px;
            color: #06b6d4;
        }

        @media (max-width: 600px) {
            .search-container input {
                width: 100%;
            }

            h1 {
                font-size: 2rem;
            }
        }
    </style>
</head>

<body>
    <div id="header-container"></div>
    <header>
        <h1><svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" width="1em" height="1em"
                style="vertical-align: middle;">
                <path
                    d="M18.92 6.01C18.72 5.42 18.16 5 17.5 5h-11c-.66 0-1.21.42-1.42 1.01L3 12v8c0 .55.45 1 1 1h1c.55 0 1-.45 1-1v-1h12v1c0 .55.45 1 1 1h1c.55 0 1-.45 1-1v-8l-2.08-5.99zM6.5 16c-.83 0-1.5-.67-1.5-1.5S5.67 13 6.5 13s1.5.67 1.5 1.5S7.33 16 6.5 16zm11 0c-.83 0-1.5-.67-1.5-1.5s.67-1.5 1.5-1.5 1.5.67 1.5 1.5-.67 1.5-1.5 1.5zM5 11l1.5-4.5h11L19 11H5z" />
            </svg> Ride Sharing Finder</h1>
    </header>

    <div class="search-container">
        <input type="text" id="startInput" placeholder="Enter Pickup (e.g., Coimbatore Central)" />
        <input type="text" id="destinationInput" placeholder="Enter Drop (e.g., Peelamedu)" />
        <button id="searchButton">Search Rides</button>
    </div>

    <div class="cards-container" id="rideResults">
        <!-- Ride cards will be dynamically added here -->
    </div>

    <script>
        async function fetchRides() {
            const start = document.getElementById("startInput").value.trim();
            const destination = document.getElementById("destinationInput").value.trim();

            if (!start || !destination) {
                alert("Please enter both starting point and destination.");
                return;
            }

            try {
                const response = await fetch(`https://smart-city-management-y28e.onrender.com/api/rides?start=${encodeURIComponent(start)}&destination=${encodeURIComponent(destination)}`);
                const rides = await response.json();
                displayRides(rides);
            } catch (error) {
                console.error("Error fetching rides:", error);
            }
        }

        function displayRides(rides) {
            const resultsContainer = document.getElementById("rideResults");
            resultsContainer.innerHTML = "";

            if (rides.length === 0) {
                resultsContainer.innerHTML = "<p style='text-align:center; color: rgba(255,255,255,0.6); grid-column: 1/-1;'>No rides found for the selected route.</p>";
                return;
            }

            rides.forEach(ride => {
                const card = document.createElement("div");
                card.className = "card";
                card.innerHTML = `
          <h3><span class="icon" style="display: inline-flex; vertical-align: middle;"><svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" width="1em" height="1em"><path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm0 3c1.66 0 3 1.34 3 3s-1.34 3-3 3-3-1.34-3-3 1.34-3 3-3zm0 14.2c-2.5 0-4.71-1.28-6-3.22.03-1.99 4-3.08 6-3.08 1.99 0 5.97 1.09 6 3.08-1.29 1.94-3.5 3.22-6 3.22z"/></svg></span> ${ride.driver}</h3>
          <p><strong>From:</strong> ${ride.currentLocation}</p>
          <p><strong>To:</strong> ${ride.destination}</p>
          <p><strong>Price:</strong> â‚¹${ride.price}</p>
          <p><strong>Seats Available:</strong> ${ride.seatsAvailable}</p>
          <p><strong>Provider:</strong> ${ride.provider}</p>
        `;
                resultsContainer.appendChild(card);
            });
        }

        document.getElementById("searchButton").addEventListener("click", fetchRides);
    </script>
</body>

</html>
