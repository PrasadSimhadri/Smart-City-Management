<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Payment</title>
    <link rel="icon" type="image/jpeg" href="images/smart_city.jpg" />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #0c0c0c 0%, #1a1a2e 50%, #16213e 100%);
            min-height: 100vh;
            padding: 20px;
            margin: 0;
            color: #fff;
        }

        h1 {
            text-align: center;
            color: #fff;
            margin-bottom: 20px;
            font-size: 2rem;
        }

        .payment-form {
            max-width: 500px;
            margin: 30px auto;
            padding: 25px;
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 16px;
        }

        .payment-form label {
            display: block;
            margin-bottom: 5px;
            font-weight: 500;
            color: rgba(255, 255, 255, 0.9);
        }

        .payment-form input,
        .payment-form select {
            width: 100%;
            padding: 12px;
            margin-bottom: 15px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            background: rgba(255, 255, 255, 0.08);
            color: #fff;
            font-family: 'Inter', sans-serif;
            font-size: 16px;
        }

        .payment-form input::placeholder {
            color: rgba(255, 255, 255, 0.5);
        }

        .payment-form select option {
            background: #1a1a2e;
            color: #fff;
        }

        .payment-form .extra-fields {
            display: none;
        }

        .payment-form button {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, #a855f7, #ec4899);
            color: #fff;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            font-family: 'Inter', sans-serif;
            font-weight: 500;
        }

        .payment-form button:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(168, 85, 247, 0.4);
        }
    </style>
</head>

<body>
    <h1><svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" width="1em" height="1em" style="vertical-align: middle;"><path d="M20 4H4c-1.11 0-1.99.89-1.99 2L2 18c0 1.11.89 2 2 2h16c1.11 0 2-.89 2-2V6c0-1.11-.89-2-2-2zm0 14H4v-6h16v6zm0-10H4V6h16v2z"/></svg> Payment Details</h1>
    <div class="payment-form">
        <form id="paymentForm">
            <input type="hidden" id="ticketId" name="ticketId">

            <label for="paymentMethod">Payment Method:</label>
            <select id="paymentMethod" name="paymentMethod" required>
                <option value="">Select Payment Method</option>
                <option value="card">Card</option>
                <option value="upi">UPI</option>
            </select>

            <!-- Card fields -->
            <div id="cardFields" class="extra-fields">
                <label for="cardNumber">Card Number:</label>
                <input type="text" id="cardNumber" name="cardNumber" placeholder="Enter 16-digit card number">

                <label for="cardExpiry">Expiry Date (MM/YY):</label>
                <input type="text" id="cardExpiry" name="cardExpiry" placeholder="MM/YY">

                <label for="cardCVV">CVV:</label>
                <input type="password" id="cardCVV" name="cardCVV" placeholder="3-digit CVV">
            </div>

            <!-- UPI field -->
            <div id="upiField" class="extra-fields">
                <label for="upiId">UPI ID:</label>
                <input type="text" id="upiId" name="upiId" placeholder="Enter your UPI ID">
            </div>

            <label for="email">Email:</label>
            <input type="email" id="email" placeholder="Enter your email" required>

            <button type="submit">Proceed to Payment</button>
        </form>
    </div>

    <script>
        // Get ticketId from query parameters
        function getQueryParams() {
            const params = new URLSearchParams(window.location.search);
            return {
                ticketId: params.get("ticketId") || ""
            };
        }

        const { ticketId } = getQueryParams();
        document.getElementById("ticketId").value = ticketId;

        const paymentMethodSelect = document.getElementById("paymentMethod");
        const cardFields = document.getElementById("cardFields");
        const upiField = document.getElementById("upiField");

        paymentMethodSelect.addEventListener("change", function () {
            if (this.value === "card") {
                cardFields.style.display = "block";
                upiField.style.display = "none";
            } else if (this.value === "upi") {
                upiField.style.display = "block";
                cardFields.style.display = "none";
            } else {
                cardFields.style.display = "none";
                upiField.style.display = "none";
            }
        });

        document.getElementById("paymentForm").addEventListener("submit", async function (e) {
            e.preventDefault();
            const paymentMethod = document.getElementById("paymentMethod").value;
            const email = document.getElementById("email").value.trim();
            const ticketId = document.getElementById("ticketId").value;

            let extraData = {};
            if (paymentMethod === "card") {
                const cardNumber = document.getElementById("cardNumber").value.trim();
                const cardExpiry = document.getElementById("cardExpiry").value.trim();
                const cardCVV = document.getElementById("cardCVV").value.trim();

                // Validate card number: 16 digits
                if (!/^\d{16}$/.test(cardNumber)) {
                    alert("Please enter a valid 16-digit card number.");
                    return;
                }

                // Validate expiry format: MM/YY
                if (!/^(0[1-9]|1[0-2])\/\d{2}$/.test(cardExpiry)) {
                    alert("Please enter a valid expiry date in MM/YY format.");
                    return;
                }

                // Validate expiry date is after the current month
                const [expMonth, expYearSuffix] = cardExpiry.split("/");
                const expMonthNum = parseInt(expMonth, 10);
                const expYear = 2000 + parseInt(expYearSuffix, 10);
                const currentDate = new Date();
                const currentMonth = currentDate.getMonth() + 1; // JS months are 0-based
                const currentYear = currentDate.getFullYear();
                if (expYear < currentYear || (expYear === currentYear && expMonthNum <= currentMonth)) {
                    alert("Card expiry date must be after the current month.");
                    return;
                }

                // Validate CVV: 3 digits
                if (!/^\d{3}$/.test(cardCVV)) {
                    alert("Please enter a valid 3-digit CVV.");
                    return;
                }
                extraData = { cardNumber, cardExpiry, cardCVV };
            } else if (paymentMethod === "upi") {
                const upiId = document.getElementById("upiId").value.trim();
                // Validate UPI: must contain '@'
                if (!upiId || !upiId.includes('@')) {
                    alert("Please enter a valid UPI ID (must contain '@').");
                    return;
                }
                extraData = { upiId };
            }

            const payload = {
                ticketId,
                paymentMethod,
                email,
                ...extraData
            };

            try {
                const response = await fetch("https://smart-city-management-y28e.onrender.com/api/processPayment", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify(payload)
                });
                const result = await response.json();
                if (response.ok) {
                    alert("Payment processed and confirmation email sent!");
                    window.location.href = "/thank_you_booking.html";
                } else {
                    alert("Error: " + result.error);
                }
            } catch (error) {
                console.error("Error processing payment:", error);
                alert("Error processing payment. Please try again later.");
            }
        });
    </script>
</body>

</html>
