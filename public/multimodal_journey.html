<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Multimodal Transport Routes - Coimbatore</title>
    <link rel="icon" type="image/jpeg" href="images/smart_city.jpg" />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script src="header.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #0c0c0c 0%, #1a1a2e 50%, #16213e 100%);
            min-height: 100vh;
            margin: 0;
            padding: 20px;
            color: #fff;
        }

        .container {
            width: 90%;
            max-width: 1200px;
            margin: auto;
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 16px;
        }

        h1 {
            text-align: center;
            color: #fff;
            margin-bottom: 20px;
            font-size: 2rem;
        }

        .search-container {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin-bottom: 20px;
        }

        .search-container input {
            flex: 1;
            padding: 12px;
            font-size: 16px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            background: rgba(255, 255, 255, 0.08);
            color: #fff;
            font-family: 'Inter', sans-serif;
        }

        .search-container input::placeholder {
            color: rgba(255, 255, 255, 0.5);
        }

        .search-container button {
            padding: 12px 20px;
            font-size: 16px;
            border: none;
            cursor: pointer;
            border-radius: 8px;
            background: linear-gradient(135deg, #a855f7, #ec4899);
            color: white;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            font-family: 'Inter', sans-serif;
            font-weight: 500;
        }

        .search-container button:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(168, 85, 247, 0.4);
        }

        .card-container {
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
        }

        .route-card {
            flex: 1 1 calc(33.33% - 15px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            padding: 15px;
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(20px);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .route-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 40px rgba(168, 85, 247, 0.2);
        }

        .route-card h3 {
            margin: 0 0 10px;
            color: #a855f7;
            font-size: 18px;
        }

        .route-card p {
            margin: 6px 0;
            font-size: 15px;
            color: rgba(255, 255, 255, 0.8);
        }

        .route-card .segment {
            margin-bottom: 8px;
            padding-left: 10px;
            border-left: 2px solid #a855f7;
        }

        .route-card .total-cost {
            margin-top: 10px;
            font-weight: bold;
            color: #22c55e;
        }
    </style>
</head>

<body>
    <div id="header-container"></div><br>
    <h1>ðŸšŒ Multimodal Transport Routes</h1>
    <div class="container">
        <div class="search-container">
            <input type="text" id="origin" placeholder="Enter Origin e.g : Coimbatore">
            <input type="text" id="destination" placeholder="Enter Destination e.g : Gandhipuram">
            <button onclick="searchRoutes()">Search</button>
            <button onclick="resetSearch()">Reset</button>
        </div>
        <div class="card-container" id="routesContainer">
            <!-- Route cards will be populated here -->
        </div>
    </div>
    <script>
        async function fetchAllRoutes() {
            try {
                // If no filters are provided, we fetch all routes
                const response = await fetch("https://smart-city-management-y28e.onrender.com/api/search_multimodal?origin=&destination=");
                const data = await response.json();
                displayRoutes(data);
            } catch (error) {
                console.error("Error fetching routes:", error);
            }
        }

        function displayRoutes(routes) {
            const container = document.getElementById("routesContainer");
            container.innerHTML = "";
            if (routes.length === 0) {
                container.innerHTML = "<p>No routes found for the given criteria.</p>";
                return;
            }
            routes.forEach(route => {
                let segmentsHTML = "";
                route.segments.forEach((seg, idx) => {
                    segmentsHTML += `<div class="segment">
              <p><strong>${idx + 1}. ${seg.transport_mode}</strong>: ${seg.from} â†’ ${seg.to} <br>
              <small>Cost: â‚¹${seg.cost}, Timing: ${seg.timings}</small></p>
            </div>`;
                });
                const card = `
          <div class="route-card">
            <h3>Route ${route.route_id}</h3>
            ${segmentsHTML}
            <p class="total-cost">Total Cost: â‚¹${route.total_cost}</p>
          </div>
        `;
                container.innerHTML += card;
            });
        }

        async function searchRoutes() {
            const origin = document.getElementById("origin").value.trim();
            const destination = document.getElementById("destination").value.trim();
            const query = `origin=${encodeURIComponent(origin)}&destination=${encodeURIComponent(destination)}`;
            try {
                const response = await fetch(`https://smart-city-management-y28e.onrender.com/api/search_multimodal?${query}`);
                const data = await response.json();
                displayRoutes(data);
            } catch (error) {
                console.error("Error searching routes:", error);
            }
        }

        function resetSearch() {
            document.getElementById("origin").value = "";
            document.getElementById("destination").value = "";
            fetchAllRoutes();
        }

        fetchAllRoutes();
    </script>
</body>

</html>
