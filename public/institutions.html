<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Institution Rankings</title>
    <link rel="icon" type="image/jpeg" href="images/smart_city.jpg" />
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Poppins:wght@400;500;600;700&display=swap"
        rel="stylesheet">
    <script src="header.js"></script>
    <script src="footer.js"></script>
    <script src="icons.js"></script>

    <style>
        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #0c0c0c 0%, #1a1a2e 50%, #16213e 100%);
            min-height: 100vh;
            margin: 0;
            padding: 20px;
            color: #fff;
        }

        h1 {
            text-align: center;
            font-family: 'Poppins', sans-serif;
            font-size: 2.5rem;
            background: linear-gradient(135deg, #a855f7, #ec4899, #06b6d4);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 30px;
        }

        .filter-container {
            max-width: 1000px;
            margin: 0 auto 30px;
            padding: 25px;
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 16px;
            text-align: center;
        }

        .filter-container h2 {
            margin-bottom: 15px;
            font-size: 20px;
            color: #fff;
            margin-top: -5px;
        }

        .spec-buttons {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            justify-content: center;
            margin-bottom: 15px;
        }

        .spec-button {
            padding: 8px 16px;
            border: 1px solid rgba(168, 85, 247, 0.5);
            border-radius: 20px;
            background: rgba(255, 255, 255, 0.05);
            color: #a855f7;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .spec-button:hover {
            background: rgba(168, 85, 247, 0.2);
        }

        .spec-button.selected {
            background: linear-gradient(135deg, #a855f7, #ec4899);
            color: #fff;
            border-color: transparent;
        }

        .sort-search {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            margin-bottom: 15px;
        }

        .sort-search select {
            padding: 10px 15px;
            font-size: 16px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 8px;
            background: rgba(255, 255, 255, 0.05);
            color: #fff;
            min-width: 200px;
            transition: border-color 0.3s;
        }

        .sort-search select option {
            background: #1a1a2e;
            color: #fff;
        }

        .sort-search select:focus {
            border-color: #a855f7;
            outline: none;
        }

        .sort-search input[type="text"] {
            padding: 10px 15px;
            font-size: 16px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 8px;
            background: rgba(255, 255, 255, 0.05);
            color: #fff;
            min-width: 200px;
            transition: border-color 0.3s;
        }

        .sort-search input[type="text"]::placeholder {
            color: rgba(255, 255, 255, 0.5);
        }

        .sort-search input[type="text"]:focus {
            border-color: #a855f7;
            outline: none;
        }

        .apply-btn {
            padding: 12px 30px;
            background: linear-gradient(135deg, #a855f7, #ec4899);
            color: #fff;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 10px;
        }

        .apply-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(168, 85, 247, 0.3);
        }

        .cards-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 25px;
            max-width: 1200px;
            margin: 0 auto;
        }

        .card {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 16px;
            padding: 25px;
            text-align: left;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
        }

        .card:hover {
            transform: translateY(-5px);
            background: rgba(255, 255, 255, 0.08);
            border-color: rgba(168, 85, 247, 0.3);
            box-shadow: 0 15px 40px rgba(168, 85, 247, 0.15);
        }

        .card h3 {
            margin-top: 0;
            color: #fff;
            font-size: 20px;
            font-weight: 600;
        }

        .card p {
            margin: 8px 0;
            font-size: 15px;
            line-height: 1.5;
            color: rgba(255, 255, 255, 0.8);
        }

        .card p strong {
            color: #a855f7;
        }

        .apply-now {
            padding: 12px 20px;
            background: linear-gradient(135deg, #a855f7, #ec4899);
            color: #fff;
            border: none;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-align: center;
            display: block;
            width: 100%;
            margin-top: 15px;
            text-decoration: none;
        }

        .apply-now:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(168, 85, 247, 0.3);
        }

        .bookmark-icon {
            position: absolute;
            top: 15px;
            right: 15px;
            cursor: pointer;
            color: rgba(255, 255, 255, 0.4);
            font-size: 24px;
            transition: all 0.3s ease;
            z-index: 1;
        }

        .bookmark-icon:hover {
            color: #ffd700;
            transform: scale(1.1);
        }

        .bookmark-icon.bookmarked {
            color: #ffd700;
        }

        footer {
            text-align: center;
            margin-top: 40px;
            color: rgba(255, 255, 255, 0.5);
            font-size: 14px;
        }

        .newbtn {
            margin-top: 35px;
            text-align: center;
            color: #1a1a2e;
            background: linear-gradient(135deg, #ffd700, #ffb700);
            padding: 12px 30px;
            max-width: 300px;
            margin-left: auto;
            margin-right: auto;
            border-radius: 25px;
            font-weight: 600;
            transition: all 0.3s ease;
            display: block;
        }

        .newbtn:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 30px rgba(255, 215, 0, 0.3);
        }
    </style>
</head>

<body>
    <div id="header-container"></div>
    <a href="/all_institutions">
        <div class="newbtn">Click here for more</div>
    </a>
    <h1>INSTITUTIONS RANKING WITH SPECIALIZATION</h1>
    <div class="filter-container">
        <h2>Filter Options</h2>
        <div class="spec-buttons" id="specButtons">
            <!-- Specialization buttons will be populated here -->
        </div>
        <div class="sort-search">
            <select id="sortSelect">
                <option value="">Sort By</option>
                <option value="worldRank">Rank (Asc)</option>
                <option value="alphabetical">Name (A-Z)</option>
            </select>
            <input type="text" id="searchInput" placeholder="Search by Institution Name" />
        </div>
        <button class="apply-btn" onclick="applyFilters()">Apply Filter</button>
    </div>
    <div class="cards-container" id="cardsContainer">
        <!-- Institution cards will be shown here -->
    </div>
    <div id="footer-container"></div>

    <script>
        let institutions = [];
        let allSpecializations = [];
        let currentFilteredData = [];

        // Fetch institutions from backend
        async function fetchInstitutions() {
            try {
                const response = await fetch("https://smart-city-management-y28e.onrender.com/api/institutions");
                institutions = await response.json();
                institutions.forEach(inst => {
                    if (inst.specialization && !allSpecializations.includes(inst.specialization)) {
                        allSpecializations.push(inst.specialization);
                    }
                });
                populateSpecButtons();
                displayInstitutions(institutions);
            } catch (error) {
                console.error("Error fetching institutions:", error);
            }
        }

        function populateSpecButtons() {
            const container = document.getElementById("specButtons");
            container.innerHTML = "";
            allSpecializations.forEach(spec => {
                const btn = document.createElement("button");
                btn.className = "spec-button";
                btn.textContent = spec;
                btn.onclick = () => btn.classList.toggle("selected");
                container.appendChild(btn);
            });
        }

        // Update applyFilters to track current filtered data
        function applyFilters() {
            const selectedButtons = document.querySelectorAll(".spec-button.selected");
            const selectedSpecs = Array.from(selectedButtons).map(btn => btn.textContent);
            const searchTerm = document.getElementById("searchInput").value.trim().toLowerCase();

            currentFilteredData = institutions.filter(inst => {
                const matchesSpec = selectedSpecs.length === 0 || selectedSpecs.includes(inst.specialization);
                const matchesSearch = searchTerm === '' || inst.institution.toLowerCase().includes(searchTerm);
                return matchesSpec && matchesSearch;
            });

            const sortValue = document.getElementById("sortSelect").value;
            if (sortValue === "worldRank") {
                currentFilteredData.sort((a, b) => a.world_rank - b.world_rank);
            } else if (sortValue === "alphabetical") {
                currentFilteredData.sort((a, b) => a.institution.localeCompare(b.institution));
            }

            displayInstitutions(currentFilteredData);
        }

        function displayInstitutions(data) {
            const container = document.getElementById("cardsContainer");
            container.innerHTML = "";
            const bookmarks = JSON.parse(localStorage.getItem("bookmarks")) || [];

            data.forEach(inst => {
                const isBookmarked = bookmarks.some(b => b.institution === inst.institution);
                container.innerHTML += `
            <div class="card">
                <span class="bookmark-icon ${isBookmarked ? 'bookmarked' : ''}" 
                   onclick="toggleBookmark('${inst.institution.replace(/'/g, "\\'")}')" style="cursor: pointer; display: inline-flex;"><svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" width="1.2em" height="1.2em"><path d="M17 3H7c-1.1 0-2 .9-2 2v16l7-3 7 3V5c0-1.1-.9-2-2-2z"/></svg></span>
                <h3>${inst.institution}</h3>
                <p><strong>World Rank:</strong> ${inst.world_rank}</p>
                <p><strong>National Rank:</strong> ${inst.national_rank}</p>
                <p><strong>Quality of Education:</strong> ${inst.quality_of_education}</p>
                <p><strong>Score:</strong> ${inst.score}</p>
                <p><strong>Specialization:</strong> ${inst.specialization}</p>
                <p><strong>Year:</strong> ${inst.year}</p>
                <a href="https://example.com/apply" class="apply-now" target="_blank">Apply Now</a>
            </div>
        `;
            });
        }

        function toggleBookmark(institutionName) {
            const bookmarks = JSON.parse(localStorage.getItem("bookmarks")) || [];
            const institution = institutions.find(inst => inst.institution === institutionName);

            const index = bookmarks.findIndex(b => b.institution === institutionName);
            if (index !== -1) {
                bookmarks.splice(index, 1);
            } else {
                bookmarks.push(institution);
            }

            localStorage.setItem("bookmarks", JSON.stringify(bookmarks));

            // Re-render current view (preserves filters)
            displayInstitutions(currentFilteredData.length > 0 ? currentFilteredData : institutions);
        }

        fetchInstitutions();
    </script>
</body>

</html>
