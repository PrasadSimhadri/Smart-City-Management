<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart City Management</title>
    <link rel="icon" type="image/png" href="/favicon.png">
    <link rel="stylesheet" href="./fontawesome-free-6.3.0-web/css/all.min.css">
</head>
<style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:ital,wght@1,300&display=swap');


    * {
        box-sizing: border-box;
    }

    body {
        background: black;
        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: column;
        font-family: 'Segoe UI', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;
        height: 100vh;
        margin: -20px 0 50px;
    }

    h1 {
        font-weight: bold;
        margin: 0;
    }

    h2 {
        text-align: center;
    }

    p {
        font-size: 14px;
        font-weight: 100;
        line-height: 20px;
        letter-spacing: 0.5px;
        margin: 20px 0 30px;
    }

    span {
        font-size: 12px;
    }

    a {
        color: #333;
        font-size: 14px;
        text-decoration: none;
        margin: 15px 0;
    }

    button {
        border-radius: 20px;
        border: 1px solid #FF4B2B;
        background-color: #FF4B2B;
        color: #FFFFFF;
        font-size: 12px;
        font-weight: bold;
        padding: 12px 45px;
        letter-spacing: 1px;
        text-transform: uppercase;
        transition: transform 80ms ease-in;
    }

    button:active {
        transform: scale(0.95);
    }

    button:focus {
        outline: none;
    }

    button.ghost {
        background-color: transparent;
        border-color: #FFFFFF;
    }

    form {
        background-color: #e499ea;
        display: flex;
        align-items: center;
        justify-content: center;
        flex-direction: column;
        padding: 0 50px;
        height: 100%;
        text-align: center;
    }

    input {
        background-color: #eee;
        border: none;
        padding: 12px 15px;
        margin: 8px 0;
        width: 100%;
    }

    .container {
        background-color: #fff;
        border-radius: 30px;
        box-shadow: 14px 14px 14px rgba(0, 0, 0, 0.25),
            0 10px 10px rgba(0, 0, 0, 0.22);
        position: relative;
        overflow: hidden;
        width: 768px;
        max-width: 100%;
        min-height: 480px;
    }

    .form-container {
        position: absolute;
        top: 0;
        height: 100%;
        transition: all 0.6s ease-in-out;
    }

    .sign-in-container {
        left: 0;
        width: 50%;
        z-index: 2;
    }

    .container.right-panel-active .sign-in-container {
        transform: translateX(100%);
    }

    .sign-up-container {
        left: 0;
        width: 50%;
        opacity: 0;
        z-index: 1;
    }

    .container.right-panel-active .sign-up-container {
        transform: translateX(100%);
        opacity: 1;
        z-index: 5;
        animation: show 0.6s;
    }

    @keyframes show {

        0%,
        49.99% {
            opacity: 0;
            z-index: 1;
        }

        50%,
        100% {
            opacity: 1;
            z-index: 5;
        }
    }

    .overlay-container {
        position: absolute;
        top: 0;
        left: 50%;
        width: 50%;
        height: 100%;
        overflow: hidden;
        transition: transform 0.6s ease-in-out;
        z-index: 100;
    }

    .container.right-panel-active .overlay-container {
        transform: translateX(-100%);
    }

    .overlay {
        background: darkblue;
        background: -webkit-linear-gradient(to right, #15063f, #7418a5);
        background: linear-gradient(to right, #130525, #2f0e8a);
        background-repeat: no-repeat;
        background-size: cover;
        background-position: 0 0;
        color: #FFFFFF;
        position: relative;
        left: -100%;
        height: 100%;
        width: 200%;
        transform: translateX(0);
        transition: transform 0.6s ease-in-out;
    }

    .container.right-panel-active .overlay {
        transform: translateX(50%);
    }

    .overlay-panel {
        position: absolute;
        display: flex;
        align-items: center;
        justify-content: center;
        flex-direction: column;
        padding: 0 40px;
        text-align: center;
        top: 0;
        height: 100%;
        width: 50%;
        transform: translateX(0);
        transition: transform 0.6s ease-in-out;
    }

    .overlay-left {
        transform: translateX(-20%);
    }

    .container.right-panel-active .overlay-left {
        transform: translateX(0);
    }

    .overlay-right {
        right: 0;
        transform: translateX(0);
    }

    .container.right-panel-active .overlay-right {
        transform: translateX(20%);
    }

    .title {
        color: whitesmoke;
        margin-bottom: 20px;
    }

    #message {
        color: rgb(26, 8, 8);
        margin-bottom: 10px;
        font-size: 16px;
        text-align: center;
    }
</style>

<body>
    <h1 class="title">SMART CITY MANAGEMENT</h1>
    <div class="container" id="container">
        <div class="form-container sign-up-container">
            <form action="#" id="signUpForm">
                <i class="fa fa-times" aria-hidden="true" style="position: absolute; top: 12; right: 12;"></i>
                <h1>Create Account</h1>
                <span>or use your email for registration</span>
                <input type="text" placeholder="Name" id="signUpName" />
                <input type="email" placeholder="Email" id="signUpEmail" />
                <input type="password" placeholder="Password" id="signUpPassword" />
                <button>Sign Up</button>
            </form>
        </div>

        <div class="form-container sign-in-container">
            <form action="#" id="signInForm">
                <h1>Sign in</h1>
                <span>or use your account</span>
                <input type="email" placeholder="Email" id="signInEmail" />
                <input type="password" placeholder="Password" id="signInPassword" />
                <a href="#">Forgot your password?</a>
                <button type="submit">Sign In</button>
                <div id="message"></div>
            </form>
        </div>
        <div class="overlay-container">
            <div class="overlay">
                <div class="overlay-panel overlay-left">
                    <h1>Welcome Back!</h1>
                    <p>To keep connected with us please login with your personal info</p>
                    <button class="ghost" id="signIn">Sign In</button>
                </div>
                <div class="overlay-panel overlay-right">
                    <i class="fa fa-times" aria-hidden="true" style="position: absolute; top: 12; right: 12;"></i>
                    <h1>Hello, Friend!</h1>
                    <p>Enter your personal details and start journey with us</p>
                    <button class="ghost" id="signUp">Sign Up</button>
                </div>
            </div>
        </div>
    </div>

</body>
<script>
    const signUpButton = document.getElementById('signUp');
    const signInButton = document.getElementById('signIn');
    const container = document.getElementById('container');
    const signInForm = document.getElementById('signInForm');
    const signInEmail = document.getElementById('signInEmail');
    const signInPassword = document.getElementById('signInPassword');
    const signUpForm = document.getElementById('signUpForm');
    const signUpName = document.getElementById('signUpName');
    const signUpEmail = document.getElementById('signUpEmail');
    const signUpPassword = document.getElementById('signUpPassword');
    const messageDiv = document.getElementById('message');

    // If there is a logout message in query parameters, display it in the messageDiv
    const params = new URLSearchParams(window.location.search);
    if (params.get("message") === "logged_out") {
        document.getElementById("message").textContent = "You have been logged out.";
        window.history.replaceState({}, document.title, "/login.html");
    }

    signUpForm.addEventListener('submit', async (e) => {
        e.preventDefault();

        const name = signUpName.value.trim();
        const email = signUpEmail.value.trim();
        const password = signUpPassword.value.trim();

        if (!name || !email || !password) {
            alert("Please fill in all details.");
            return;
        }

        try {
            const response = await fetch("https://smart-city-management-y28e.onrender.com/api/register", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ username: name, email, password })
            });
            const result = await response.json();
            if (response.ok) {
                alert("Registration successful! Please sign in.");
                // Clear the signup form fields
                signUpName.value = '';
                signUpEmail.value = '';
                signUpPassword.value = '';
                // Switch to the sign in panel
                container.classList.remove("right-panel-active");
            } else {
                alert("Error: " + result.error);
            }
        } catch (error) {
            console.error("Error during registration:", error);
            alert("Error during registration. Please try again later.");
        }
    });

    signUpButton.addEventListener('click', () => {
        container.classList.add("right-panel-active");
    });

    signInButton.addEventListener('click', () => {
        container.classList.remove("right-panel-active");
    });

    signInForm.addEventListener('submit', async (e) => {
        e.preventDefault();

        const email = signInEmail.value.trim();
        const password = signInPassword.value.trim();

        if (!email || !password) {
            alert("Please enter both email and password.");
            return;
        }

        try {
            const response = await fetch("https://smart-city-management-y28e.onrender.com/api/login", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ email, password })
            });
            const result = await response.json();
            if (response.ok) {
                alert("Logged in successfully!");
                window.location.replace("/home");
            } else {
                alert("Invalid email or password. Please try again.");
            }
        } catch (error) {
            console.error("Error during login:", error);
            alert("Error during login. Please try again later.");
        }
    });


</script>

</html>
