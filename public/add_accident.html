<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Add Accident Report</title>
  <link rel="icon" type="image/jpeg" href="images/smart_city.jpg" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', sans-serif;
      background: linear-gradient(135deg, #0c0c0c 0%, #1a1a2e 50%, #16213e 100%);
      margin: 0;
      padding: 20px;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }

    .container {
      background: rgba(255, 255, 255, 0.05);
      backdrop-filter: blur(20px);
      -webkit-backdrop-filter: blur(20px);
      border-radius: 20px;
      border: 1px solid rgba(255, 255, 255, 0.1);
      box-shadow: 0 20px 50px rgba(0, 0, 0, 0.3);
      padding: 40px;
      width: 100%;
      max-width: 500px;
      color: #fff;
    }

    h2 {
      margin-bottom: 30px;
      text-align: center;
      font-size: 1.8rem;
      font-weight: 700;
      background: linear-gradient(135deg, #ef4444, #f97316);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }

    form {
      display: flex;
      flex-direction: column;
    }

    label {
      margin: 12px 0 8px;
      font-size: 0.95rem;
      font-weight: 600;
      text-align: left;
      color: rgba(255, 255, 255, 0.9);
    }

    input,
    textarea {
      padding: 14px 16px;
      font-size: 1rem;
      background: rgba(255, 255, 255, 0.08);
      border: 1px solid rgba(255, 255, 255, 0.15);
      border-radius: 12px;
      margin-bottom: 15px;
      outline: none;
      color: #fff;
      font-family: 'Inter', sans-serif;
      transition: all 0.3s ease;
    }

    input:focus,
    textarea:focus {
      border-color: #ef4444;
      box-shadow: 0 0 20px rgba(239, 68, 68, 0.2);
      background: rgba(255, 255, 255, 0.1);
    }

    input::placeholder,
    textarea::placeholder {
      color: rgba(255, 255, 255, 0.4);
    }

    button {
      padding: 14px 28px;
      font-size: 1rem;
      font-weight: 600;
      background: linear-gradient(135deg, #ef4444, #f97316);
      color: #fff;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      transition: all 0.3s ease;
      margin-top: 10px;
      text-transform: uppercase;
      letter-spacing: 1px;
    }

    button:hover {
      transform: translateY(-2px);
      box-shadow: 0 10px 30px rgba(239, 68, 68, 0.3);
    }

    @media (max-width: 500px) {
      .container {
        margin: 20px;
        padding: 30px 20px;
      }
    }
  </style>
</head>

<body>
  <div class="container">
    <h2>⚠️ ADD ACCIDENT REPORT</h2>
    <form id="addAccidentForm">
      <label for="streetNumber">Street Number:</label>
      <input type="text" id="streetNumber" name="streetNumber" required>

      <label for="area">Area:</label>
      <input type="text" id="area" name="area" required>

      <label for="problem">Problem Description:</label>
      <textarea id="problem" name="problem" rows="4" required></textarea>

      <button type="submit">Submit Report</button>
    </form>
  </div>

  <script>
    document.getElementById("addAccidentForm").addEventListener("submit", async function (e) {
      e.preventDefault();
      const streetNumber = document.getElementById("streetNumber").value;
      const area = document.getElementById("area").value;
      const problem = document.getElementById("problem").value;

      try {
        const response = await fetch("/api/accidents", {
          method: "POST",
          headers: {
            "Content-Type": "application/json"
          },
          body: JSON.stringify({ streetNumber, area, problem })
        });
        const result = await response.json();
        if (response.ok) {
          alert("Accident report added successfully!");
          window.location.href = "/accidents"; // Redirect back to accidents page
        } else {
          alert("Error: " + result.error);
        }
      } catch (error) {
        console.error("Error adding accident:", error);
      }
    });
  </script>
</body>

</html>
