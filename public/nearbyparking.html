<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="icon" type="image/jpeg" href="images/smart_city.jpg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nearby Parking Spaces in Coimbatore</title>
    <script src="header.js"></script>
    <script src="logout.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #0c0c0c 0%, #1a1a2e 50%, #16213e 100%);
            min-height: 100vh;
            color: #fff;
        }

        header {
            color: #fff;
            text-align: center;
            margin-top: 20px;
        }

        .filters {
            margin: 20px;
            text-align: center;
        }

        .filters label {
            font-weight: bold;
            font-size: 16px;
            margin-right: 10px;
            color: rgba(255, 255, 255, 0.8);
        }

        /* Custom Dropdown Styling */
        .filters select {
            appearance: none;
            -webkit-appearance: none;
            -moz-appearance: none;
            padding: 10px 15px;
            width: 100px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 5px;
            font-size: 16px;
            font-weight: 500;
            color: #fff;
            cursor: pointer;
            background: rgba(255, 255, 255, 0.08);
            transition: all 0.2s ease-in-out;
        }

        .filters select::-ms-expand {
            display: none;
        }

        .filters select:hover {
            border-color: rgba(255, 255, 255, 0.3);
        }

        .filters select:focus {
            border-color: #22c55e;
            outline: none;
            box-shadow: 0 0 5px rgba(34, 197, 94, 0.3);
        }

        /* Search Bar Styling */
        .search-container {
            text-align: center;
            margin-bottom: 20px;
        }

        .search-container input {
            padding: 10px;
            width: 250px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 5px;
            font-size: 16px;
            background: rgba(255, 255, 255, 0.08);
            color: #fff;
        }

        .search-container input::placeholder {
            color: rgba(255, 255, 255, 0.5);
        }

        .parking-list {
            padding: 20px;
        }

        #parkingResults {
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
            padding: 0 20px;
            justify-content: center;
        }

        .parking-item {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            padding: 15px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.3);
            width: 280px;
            text-align: center;
            transition: transform 0.2s;
        }

        .parking-item:hover {
            transform: translateY(-5px);
            border-color: rgba(255, 255, 255, 0.2);
        }

        .parking-item h3 {
            margin: 0;
            font-size: 18px;
            color: #a855f7;
        }

        .parking-item p {
            margin: 5px 0;
            color: rgba(255, 255, 255, 0.8);
        }

        .slots {
            font-weight: bold;
            color: #22c55e;
        }

        .full {
            color: red;
        }
    </style>
</head>

<body>
    <div id="header-container"></div>
    <header>
        <h1><svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" width="1em" height="1em" style="vertical-align: middle;"><path d="M13 3H6v18h4v-6h3c3.31 0 6-2.69 6-6s-2.69-6-6-6zm.2 8H10V7h3.2c1.1 0 2 .9 2 2s-.9 2-2 2z"/></svg> Find Nearby Parking Spaces in Coimbatore</h1>
    </header>

    <main>
        <div class="filters">
            <label for="sortBy">Sort By:</label>
            <select id="sortBy">
                <option value="distance">Distance</option>
                <option value="price">Price</option>
            </select>
        </div>

        <!-- Search by Area -->
        <div class="search-container">
            <input type="text" id="searchInput" placeholder="Search by area...">
        </div>

        <section class="parking-list">
            <div id="parkingResults">
                <!-- Parking spaces will be dynamically added here -->
            </div>
        </section>
    </main>

    <script>
        let parkingData = []; // Global variable to store parking data

        async function fetchParkingData() {
            try {
                const response = await fetch('/api/nearbyparking'); // Fetching from backend API
                parkingData = await response.json();
                displayParkingSpaces(parkingData);
            } catch (error) {
                console.error("Error fetching parking data:", error);
            }
        }

        function sortParkingLots(lots, sortBy) {
            if (sortBy === "distance") return lots.sort((a, b) => a.distance - b.distance);
            if (sortBy === "price") return lots.sort((a, b) => a.pricePerHour - b.pricePerHour);
            return lots;
        }

        function displayParkingSpaces(spaces) {
            const resultsContainer = document.getElementById("parkingResults");
            resultsContainer.innerHTML = "";

            spaces.forEach(parking => {
                const parkingItem = document.createElement("div");
                parkingItem.className = "parking-item";
                parkingItem.innerHTML = `
                    <h3>${parking.name}</h3>
                    <p><svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" width="1em" height="1em" style="vertical-align: middle;"><path d="M12 2C8.13 2 5 5.13 5 9c0 5.25 7 13 7 13s7-7.75 7-13c0-3.87-3.13-7-7-7zm0 9.5c-1.38 0-2.5-1.12-2.5-2.5s1.12-2.5 2.5-2.5 2.5 1.12 2.5 2.5-1.12 2.5-2.5 2.5z"/></svg> ${parking.address}</p>
                    <p><svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" width="1em" height="1em" style="vertical-align: middle;"><path d="M18.92 6.01C18.72 5.42 18.16 5 17.5 5h-11c-.66 0-1.21.42-1.42 1.01L3 12v8c0 .55.45 1 1 1h1c.55 0 1-.45 1-1v-1h12v1c0 .55.45 1 1 1h1c.55 0 1-.45 1-1v-8l-2.08-5.99zM6.5 16c-.83 0-1.5-.67-1.5-1.5S5.67 13 6.5 13s1.5.67 1.5 1.5S7.33 16 6.5 16zm11 0c-.83 0-1.5-.67-1.5-1.5s.67-1.5 1.5-1.5 1.5.67 1.5 1.5-.67 1.5-1.5 1.5zM5 11l1.5-4.5h11L19 11H5z"/></svg> Distance: ${parking.distance} km</p>
                    <p><svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" width="1em" height="1em" style="vertical-align: middle;"><path d="M11.8 10.9c-2.27-.59-3-1.2-3-2.15 0-1.09 1.01-1.85 2.7-1.85 1.78 0 2.44.85 2.5 2.1h2.21c-.07-1.72-1.12-3.3-3.21-3.81V3h-3v2.16c-1.94.42-3.5 1.68-3.5 3.61 0 2.31 1.91 3.46 4.7 4.13 2.5.6 3 1.48 3 2.41 0 .69-.49 1.79-2.7 1.79-2.06 0-2.87-.92-2.98-2.1h-2.2c.12 2.19 1.76 3.42 3.68 3.83V21h3v-2.15c1.95-.37 3.5-1.5 3.5-3.55 0-2.84-2.43-3.81-4.7-4.4z"/></svg> Price: â‚¹${parking.pricePerHour}/hour</p>
                    <p class="${parking.availableSlots === 0 ? "full" : "slots"}"> Available Slots: ${parking.availableSlots === 0 ? "Full" : parking.availableSlots}</p>
                `;
                resultsContainer.appendChild(parkingItem);
            });
        }

        document.getElementById("sortBy").addEventListener("change", () => {
            const sortedLots = sortParkingLots([...parkingData], document.getElementById("sortBy").value);
            displayParkingSpaces(sortedLots);
        });

        // Search by area
        document.getElementById("searchInput").addEventListener("input", (event) => {
            const query = event.target.value.toLowerCase();
            const filteredSpaces = parkingData.filter(parking =>
                parking.address.toLowerCase().includes(query)
            );
            displayParkingSpaces(filteredSpaces);
        });

        fetchParkingData(); // Initial fetch
    </script>
</body>

</html>
