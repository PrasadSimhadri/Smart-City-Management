<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Accident Reports</title>
  <link rel="icon" type="image/jpeg" href="images/smart_city.jpg" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
  <script src="header.js"></script>
  <script src="footer.js"></script>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {  
      font-family: 'Inter', sans-serif;
      background: linear-gradient(135deg, #0c0c0c 0%, #1a1a2e 50%, #16213e 100%);
      min-height: 100vh;
      color: #fff;
      margin: 0;
      padding: 20px;
      padding-bottom: 60px;
    }

    h1 {
      margin: 40px 0 30px;
      font-size: 2.5rem;
      font-weight: 700;
      background: linear-gradient(135deg, #ef4444, #f97316);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      text-transform: uppercase;
      letter-spacing: 2px;
    }

    h2.searchheading {
      color: rgba(255, 255, 255, 0.8);
      margin-bottom: 15px;
      font-size: 1.2rem;
      font-weight: 500;
    }

    .top-buttons {
      text-align: center;
      margin-bottom: 30px;
    }

    .button {
      padding: 12px 28px;
      background: linear-gradient(135deg, #ef4444, #f97316);
      color: #fff;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      margin: 0 4px;
      font-weight: 600;
      font-size: 1rem;
      transition: all 0.3s ease;
    }

    .button:hover {
      transform: translateY(-2px);
      box-shadow: 0 10px 30px rgba(239, 68, 68, 0.3);
    }

    /* Search form styling */
    .search-container {
      margin: 20px auto;
      max-width: 500px;
      display: flex;
      justify-content: center;
      gap: 15px;
    }

    .search-container input[type="text"] {
      padding: 14px 16px;
      font-size: 1rem;
      width: 70%;
      background: rgba(255, 255, 255, 0.08);
      border: 1px solid rgba(255, 255, 255, 0.15);
      border-radius: 12px;
      color: #fff;
      font-family: 'Inter', sans-serif;
      transition: all 0.3s ease;
    }

    .search-container input[type="text"]:focus {
      outline: none;
      border-color: #ef4444;
      box-shadow: 0 0 20px rgba(239, 68, 68, 0.2);
    }

    .search-container input[type="text"]::placeholder {
      color: rgba(255, 255, 255, 0.4);
    }

    .search-container button {
      padding: 14px 24px;
      font-size: 1rem;
    }

    /* Card layout for accident reports */
    .accident-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 25px;
      margin: 30px auto 0;
      max-width: 1200px;
    }

    .accident-card {
      background: rgba(255, 255, 255, 0.05);
      backdrop-filter: blur(20px);
      -webkit-backdrop-filter: blur(20px);
      border-radius: 16px;
      border: 1px solid rgba(255, 255, 255, 0.1);
      box-shadow: 0 15px 40px rgba(0, 0, 0, 0.3);
      color: #fff;
      padding: 25px;
      width: 320px;
      position: relative;
      transition: all 0.3s ease;
    }

    .accident-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 20px 50px rgba(239, 68, 68, 0.15);
      border-color: rgba(239, 68, 68, 0.3);
    }

    .accident-card p {
      margin: 10px 0;
      font-size: 0.95rem;
      text-align: left;
      color: rgba(255, 255, 255, 0.85);
    }

    .accident-card p strong {
      color: #f97316;
    }

    .card-actions {
      margin-top: 20px;
      text-align: right;
    }

    .card-actions button {
      margin-left: 8px;
      background: linear-gradient(135deg, #ef4444, #f97316);
      color: #fff;
      border: none;
      border-radius: 10px;
      padding: 10px 18px;
      cursor: pointer;
      font-weight: 600;
      font-size: 0.9rem;
      transition: all 0.3s ease;
    }

    .card-actions button:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 20px rgba(239, 68, 68, 0.3);
    }

    @media (max-width: 600px) {
      .accident-card {
        width: 90%;
      }
    }

    /* Badge styling for "Hurry Up!" */
    .badge {
      position: absolute;
      top: 15px;
      right: 15px;
      background: linear-gradient(135deg, #ef4444, #dc2626);
      color: #fff;
      padding: 6px 14px;
      border-radius: 20px;
      font-size: 12px;
      font-weight: 700;
      box-shadow: 0 4px 15px rgba(239, 68, 68, 0.4);
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }

    .text_center{
      text-align: center;
    }
    
  </style>
</head>

<body>
  <div id="header-container"></div>
  <h1 class="text_center">ðŸš¨ ACCIDENT REPORTS</h1>
  <div class="top-buttons">
    <button class="button" onclick="location.href='add_accident.html'">Add Accident</button>
  </div>

  <!-- Search form -->
  <h2 class="searchheading text_center">Search for Accidents near your Area!</h2>
  <div class="search-container">
    <input type="text" id="searchInput" placeholder="Search by Area" />
    <button class="button" onclick="searchAccidents()">Search</button>
  </div>

  <div class="accident-container" id="accident-container">
    <!-- Accident cards will be populated here -->
  </div>
  <!-- <div id="footer-container"></div> -->


  <script>
    let allAccidents = [];

    async function fetchAccidents() {
      try {
        const response = await fetch("/api/accidents");
        allAccidents = await response.json();
        displayAccidents(allAccidents);
      } catch (error) {
        console.error("Error fetching accidents:", error);
        document.getElementById("accident-container").innerHTML = "<p>Error loading accident data.</p>";
      }
    }

    function displayAccidents(accidents) {
      const container = document.getElementById("accident-container");
      container.innerHTML = "";
      accidents.forEach(accident => {
        container.innerHTML += `
          <div class="accident-card">
            <p><strong>Street Number:</strong> ${accident.streetNumber}</p>
            <p><strong>Area:</strong> ${accident.area}</p>
            <p><strong>Problem:</strong> ${accident.problem}</p>
            <div class="card-actions">
              <button class="button" onclick="location.href='update_accident.html?id=${accident._id}'">Update</button>
            </div>
          </div>
        `;
      });
    }

    function searchAccidents() {
      const searchTerm = document.getElementById("searchInput").value.trim().toLowerCase();
      if (searchTerm === "") {
        displayAccidents(allAccidents);
        return;
      }
      const filtered = allAccidents.filter(accident =>
        accident.area.toLowerCase().includes(searchTerm)
      );
      displayAccidents(filtered);
    }

    // Load accident data on page load
    fetchAccidents();
  </script>
</body>

</html>
