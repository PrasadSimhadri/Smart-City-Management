<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Accident Reports</title>
  <script src="header.js"></script>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #f4f4f4;
      color: #ccc;
      margin: 20px;
      padding-bottom: 40px;
      text-align: center;
    }

    h1 {
      margin-bottom: 20px;
      color: #5069d8;
    }

    h2.searchheading {
      color: black;
      opacity: 0.8;
      margin-bottom: 10px;
    }

    .top-buttons {
      text-align: center;
      margin-bottom: 30px;
    }

    .button {
      padding: 10px 20px;
      background-color: #0d6efd;
      color: #fff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      margin: 0 4px;
      transition: background-color 0.3s ease;
    }

    .button:hover {
      background-color: #0a58ca;
    }

    /* Search form styling */
    .search-container {
      margin: 20px auto;
      max-width: 500px;
      display: flex;
      justify-content: center;
      gap: 10px;
    }

    .search-container input[type="text"] {
      padding: 10px;
      font-size: 16px;
      width: 70%;
      border: 1px solid #444;
      border-radius: 5px;
      background: #f4f4f4;
      color: #ccc;
    }

    .search-container button {
      padding: 10px 20px;
      font-size: 16px;
      background: #0d6efd;
      color: #fff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    .search-container button:hover {
      background: #0a58ca;
    }

    /* Card layout for accident reports */
    .accident-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      margin: 0 auto;
      max-width: 1200px;
    }

    .accident-card {
      background: #f4f4f4;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      color: black;
      padding: 20px;
      width: 300px;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .accident-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.3);
    }

    .accident-card p {
      margin: 8px 0;
      font-size: 16px;
      text-align: left;
    }

    .card-actions {
      margin-top: 15px;
      text-align: right;
    }

    .card-actions button {
      margin-left: 5px;
      background: #0d6efd;
      color: #fff;
      border: none;
      border-radius: 5px;
      padding: 8px 16px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    .card-actions button:hover {
      background: #0a58ca;
    }

    @media (max-width: 600px) {
      .accident-card {
        width: 90%;
      }
    }

    /* Badge styling for "Hurry Up!" */
    .badge {
      position: absolute;
      top: 15px;
      right: 15px;
      background: #e74c3c;
      color: black;
      padding: 5px 12px;
      border-radius: 20px;
      font-size: 13px;
      font-weight: bold;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.5);
    }
  </style>
</head>

<body>
  <div id="header-container"></div>
  <h1>ACCIDENT REPORTS</h1>
  <div class="top-buttons">
    <button class="button" onclick="location.href='add_accident.html'">Add Accident</button>
  </div>

  <!-- Search form -->
  <h2 class="searchheading">Search for Accidents near your Area!</h2>
  <div class="search-container">
    <input type="text" id="searchInput" placeholder="Search by Area" />
    <button class="button" onclick="searchAccidents()">Search</button>
  </div>

  <div class="accident-container" id="accident-container">
    <!-- Accident cards will be populated here -->
  </div>

  <script>
    let allAccidents = [];

    async function fetchAccidents() {
      try {
        const response = await fetch("/api/accidents");
        allAccidents = await response.json();
        displayAccidents(allAccidents);
      } catch (error) {
        console.error("Error fetching accidents:", error);
        document.getElementById("accident-container").innerHTML = "<p>Error loading accident data.</p>";
      }
    }

    function displayAccidents(accidents) {
      const container = document.getElementById("accident-container");
      container.innerHTML = "";
      accidents.forEach(accident => {
        container.innerHTML += `
          <div class="accident-card">
            <p><strong>Street Number:</strong> ${accident.streetNumber}</p>
            <p><strong>Area:</strong> ${accident.area}</p>
            <p><strong>Problem:</strong> ${accident.problem}</p>
            <div class="card-actions">
              <button class="button" onclick="location.href='update_accident.html?id=${accident._id}'">Update</button>
            </div>
          </div>
        `;
      });
    }

    function searchAccidents() {
      const searchTerm = document.getElementById("searchInput").value.trim().toLowerCase();
      if (searchTerm === "") {
        displayAccidents(allAccidents);
        return;
      }
      const filtered = allAccidents.filter(accident =>
        accident.area.toLowerCase().includes(searchTerm)
      );
      displayAccidents(filtered);
    }

    async function deleteAccident(id) {
      if (confirm("Are you sure you want to delete this accident report?")) {
        try {
          const response = await fetch(`/api/accidents/${id}`, {
            method: "DELETE"
          });
          const result = await response.json();
          alert(result.message);
          fetchAccidents(); // Refresh data
        } catch (error) {
          console.error("Error deleting accident:", error);
        }
      }
    }

    // Load accident data on page load
    fetchAccidents();
  </script>
</body>

</html>
