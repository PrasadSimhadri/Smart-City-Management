<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bookmarked Content</title>
    <link rel="icon" type="image/jpeg" href="images/smart_city.jpg" />
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Poppins:wght@400;500;600;700&display=swap"
        rel="stylesheet">
    <script src="header.js"></script>
    <script src="footer.js"></script>
    <script src="icons.js"></script>

    <style>
        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #0c0c0c 0%, #1a1a2e 50%, #16213e 100%);
            min-height: 100vh;
            margin: 0;
            padding: 20px;
            color: #fff;
        }

        .h2head {
            text-align: center;
            font-family: 'Poppins', sans-serif;
            font-size: 2.5rem;
            background: linear-gradient(135deg, #fbbf24, #f97316, #ef4444);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 30px;
            margin-top: 40px;
        }

        .cards-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 25px;
            max-width: 1200px;
            margin: 0 auto;
        }

        .card {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 16px;
            padding: 25px;
            text-align: left;
            position: relative;
            min-height: 200px;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .card:hover {
            transform: translateY(-5px);
            background: rgba(255, 255, 255, 0.08);
            border-color: rgba(251, 191, 36, 0.3);
            box-shadow: 0 15px 40px rgba(251, 191, 36, 0.15);
        }

        .card h3 {
            margin-top: 25px;
            color: #fff;
            font-size: 1.25rem;
            font-weight: 600;
        }

        .card p {
            margin: 10px 0;
            font-size: 15px;
            color: rgba(255, 255, 255, 0.8);
        }

        .card p strong {
            color: #fbbf24;
        }

        .remove-btn {
            padding: 10px 20px;
            background: linear-gradient(135deg, #ef4444, #dc2626);
            color: #fff;
            border: none;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 15px;
        }

        .remove-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(239, 68, 68, 0.3);
        }

        .bookmark-icon {
            position: absolute;
            top: 15px;
            right: 15px;
            color: #fbbf24;
            font-size: 1.5rem;
        }

        .card.institution {
            border-top: 3px solid #a855f7;
        }

        .card.exam {
            border-top: 3px solid #06b6d4;
        }

        .type-badge {
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 1px;
            font-size: 0.7rem;
            background: linear-gradient(135deg, #a855f7, #ec4899);
            color: #fff;
            padding: 5px 12px;
            border-radius: 20px;
            display: inline-block;
        }

        .card.exam .type-badge {
            background: linear-gradient(135deg, #06b6d4, #0891b2);
        }

        .empty-state {
            text-align: center;
            padding: 60px 20px;
            grid-column: 1 / -1;
        }

        .empty-state p {
            color: rgba(255, 255, 255, 0.6);
            font-size: 1.1rem;
            margin-top: 20px;
        }

        @media (max-width: 600px) {
            .cards-container {
                grid-template-columns: 1fr;
            }

            .h2head {
                font-size: 1.8rem;
            }
        }
    </style>
</head>

<body>
    <div id="header-container"></div>
    <h2 class="h2head"><svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" width="1em"
            height="1em" style="vertical-align: middle;">
            <path d="M17 3H7c-1.1 0-2 .9-2 2v16l7-3 7 3V5c0-1.1-.9-2-2-2z" />
        </svg> BOOKMARKED CONTENT</h2>

    <div class="cards-container" id="bookmarksContainer">
        <!-- Content loaded dynamically -->
    </div>

    <script>
        function loadBookmarks() {
            const institutions = JSON.parse(localStorage.getItem("bookmarks")) || [];
            const exams = JSON.parse(localStorage.getItem("bookmarkedExams")) || [];
            const container = document.getElementById("bookmarksContainer");

            if (institutions.length + exams.length === 0) {
                container.innerHTML = `
                    <div class="empty-state">
                        <span style="color: #fbbf24; font-size: 3em; display: inline-flex;"><svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" width="1em" height="1em"><path d="M17 3H7c-1.1 0-2 .9-2 2v16l7-3 7 3V5c0-1.1-.9-2-2-2z"/></svg></span>
                        <p>No bookmarks found. Start bookmarking content from other pages!</p>
                    </div>
                `;
                return;
            }

            const institutionsHTML = institutions.map(inst => `
                <div class="card institution">
                    <span class="type-badge">Institution</span>
                    <span class="bookmark-icon" style="display: inline-flex;"><svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" width="1em" height="1em"><path d="M17 3H7c-1.1 0-2 .9-2 2v16l7-3 7 3V5c0-1.1-.9-2-2-2z"/></svg></span>
                    <h3>${inst.institution}</h3>
                    <p><strong>National Rank:</strong> ${inst.national_rank}</p>
                    <p><strong>Specialization:</strong> ${inst.specialization}</p>
                    <div class="card-footer">
                        <button class="remove-btn" onclick="removeBookmark('institution', '${inst.institution}')">
                            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" width="1em" height="1em" style="vertical-align: middle;"><path d="M6 19c0 1.1.9 2 2 2h8c1.1 0 2-.9 2-2V7H6v12zM19 4h-3.5l-1-1h-5l-1 1H5v2h14V4z"/></svg> Remove
                        </button>
                    </div>
                </div>
            `).join('');

            const examsHTML = exams.map(exam => `
                <div class="card exam">
                    <span class="type-badge">Exam</span>
                    <span class="bookmark-icon" style="display: inline-flex;"><svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" width="1em" height="1em"><path d="M17 3H7c-1.1 0-2 .9-2 2v16l7-3 7 3V5c0-1.1-.9-2-2-2z"/></svg></span>
                    <h3>${exam.ExamName}</h3>
                    <p><strong>Application Deadline:</strong> ${exam.LastApplicationDate}</p>
                    <p><strong>Exam Date:</strong> ${exam.ExaminationDate}</p>
                    <p><strong>Difficulty:</strong> ${exam.DifficultyLevel}</p>
                    <div class="card-footer">
                        <button class="remove-btn" onclick="removeBookmark('exam', '${exam.ExamName}')">
                            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" width="1em" height="1em" style="vertical-align: middle;"><path d="M6 19c0 1.1.9 2 2 2h8c1.1 0 2-.9 2-2V7H6v12zM19 4h-3.5l-1-1h-5l-1 1H5v2h14V4z"/></svg> Remove
                        </button>
                    </div>
                </div>
            `).join('');

            container.innerHTML = institutionsHTML + examsHTML;
        }

        function removeBookmark(type, name) {
            if (!confirm(`Are you sure you want to remove ${name} from bookmarks?`)) return;

            if (type === 'institution') {
                let bookmarks = JSON.parse(localStorage.getItem("bookmarks")) || [];
                bookmarks = bookmarks.filter(inst => inst.institution !== name);
                localStorage.setItem("bookmarks", JSON.stringify(bookmarks));
            } else {
                let exams = JSON.parse(localStorage.getItem("bookmarkedExams")) || [];
                exams = exams.filter(exam => exam.ExamName !== name);
                localStorage.setItem("bookmarkedExams", JSON.stringify(exams));
            }

            const tempAlert = document.createElement('div');
            tempAlert.textContent = `${name} removed from bookmarks`;
            tempAlert.style.cssText = 'position:fixed;bottom:20px;right:20px;background:linear-gradient(135deg,#a855f7,#ec4899);color:#fff;padding:15px 25px;border-radius:10px;z-index:9999;';
            document.body.appendChild(tempAlert);
            setTimeout(() => tempAlert.remove(), 2000);

            loadBookmarks();
        }

        loadBookmarks();
    </script>

</body>

</html>
