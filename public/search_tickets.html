<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Search Tickets</title>
    <link rel="icon" type="image/jpeg" href="images/smart_city.jpg" />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <!-- SVG Icons -->
    <script src="icons.js"></script>
    <script src="header.js"></script>
    <script src="footer.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #0c0c0c 0%, #1a1a2e 50%, #16213e 100%);
            min-height: 100vh;
            margin: 0;
            padding: 20px;
            color: #fff;
        }

        h1 {
            text-align: center;
            color: #fff;
            margin-bottom: 20px;
            font-size: 2rem;
        }

        .search-form {
            max-width: 600px;
            margin: 20px auto 30px;
            padding: 25px;
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 16px;
        }

        .search-form label {
            display: block;
            margin-bottom: 5px;
            font-weight: 500;
            color: rgba(255, 255, 255, 0.9);
        }

        .search-form input {
            width: 95%;
            padding: 12px;
            margin-bottom: 15px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            background: rgba(255, 255, 255, 0.08);
            color: #fff;
            font-family: 'Inter', sans-serif;
            font-size: 16px;
        }

        .search-form input::placeholder {
            color: rgba(255, 255, 255, 0.5);
        }

        .search-form button {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, #a855f7, #ec4899);
            color: #fff;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            font-family: 'Inter', sans-serif;
            font-weight: 500;
        }

        .search-form button:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(168, 85, 247, 0.4);
        }

        .cards-container {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
            max-width: 1200px;
            margin: 0 auto;
        }

        .card {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 16px;
            padding: 20px;
            text-align: left;
            position: relative;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 40px rgba(168, 85, 247, 0.2);
        }

        .card h3 {
            margin-top: 0;
            color: #fff;
            font-size: 20px;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .card p {
            margin: 8px 0;
            font-size: 16px;
            line-height: 1.4;
            color: rgba(255, 255, 255, 0.8);
        }

        .available {
            font-size: 18px;
            font-weight: bold;
            margin: 10px 0;
            color: #fff;
        }

        /* Badge styling */
        .badge {
            position: absolute;
            top: 15px;
            right: 15px;
            background: linear-gradient(135deg, #ef4444, #dc2626);
            color: #fff;
            padding: 5px 12px;
            border-radius: 20px;
            font-size: 13px;
            font-weight: bold;
        }

        /* "Book Now" Button styling */
        .book-btn {
            background: linear-gradient(135deg, #22c55e, #16a34a);
            color: #fff;
            border: none;
            padding: 12px;
            border-radius: 8px;
            cursor: pointer;
            width: 100%;
            font-size: 16px;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            margin-top: 10px;
            font-family: 'Inter', sans-serif;
            font-weight: 500;
        }

        .book-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(34, 197, 94, 0.4);
        }
    </style>
</head>

<body>
    <div id="header-container"></div>
    <h1><svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" width="1em" height="1em" style="vertical-align: middle;"><path d="M22 10V6c0-1.1-.9-2-2-2H4c-1.1 0-1.99.9-1.99 2v4c1.1 0 1.99.9 1.99 2s-.89 2-2 2v4c0 1.1.9 2 2 2h16c1.1 0 2-.9 2-2v-4c-1.1 0-2-.9-2-2s.9-2 2-2zm-9 7.5h-2v-2h2v2zm0-4.5h-2v-2h2v2zm0-4.5h-2v-2h2v2z"/></svg> Search Tickets</h1>
    <div class="search-form">
        <label for="source">From:</label>
        <input type="text" id="source" placeholder="Enter source location - Ex Chennai" required />
        <label for="destination">To:</label>
        <input type="text" id="destination" placeholder="Enter destination location - Ex Bangalore" required />
        <button id="searchBtn">Search Tickets</button>
    </div>
    <div class="cards-container" id="cardsContainer">
        <!-- Booking cards will appear here -->
    </div>
    <script>
        // Helper: Returns an icon for the vehicle type
        function getVehicleIcon(vehicleType) {
            vehicleType = vehicleType.toLowerCase();
            if (vehicleType === "bus") return '<span style="display: inline-flex; vertical-align: middle;"><svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" width="1em" height="1em"><path d="M4 16c0 .88.39 1.67 1 2.22V20c0 .55.45 1 1 1h1c.55 0 1-.45 1-1v-1h8v1c0 .55.45 1 1 1h1c.55 0 1-.45 1-1v-1.78c.61-.55 1-1.34 1-2.22V6c0-3.5-3.58-4-8-4s-8 .5-8 4v10zm3.5 1c-.83 0-1.5-.67-1.5-1.5S6.67 14 7.5 14s1.5.67 1.5 1.5S8.33 17 7.5 17zm9 0c-.83 0-1.5-.67-1.5-1.5s.67-1.5 1.5-1.5 1.5.67 1.5 1.5-.67 1.5-1.5 1.5zm1.5-6H6V6h12v5z"/></svg></span>';
            else if (vehicleType === "train") return '<span style="display: inline-flex; vertical-align: middle;"><svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" width="1em" height="1em"><path d="M12 2c-4 0-8 .5-8 4v9.5C4 17.43 5.57 19 7.5 19L6 20.5v.5h2.23l2-2H14l2 2h2v-.5L16.5 19c1.93 0 3.5-1.57 3.5-3.5V6c0-3.5-3.58-4-8-4zM7.5 17c-.83 0-1.5-.67-1.5-1.5S6.67 14 7.5 14s1.5.67 1.5 1.5S8.33 17 7.5 17zm3.5-7H6V6h5v4zm2 0V6h5v4h-5zm3.5 7c-.83 0-1.5-.67-1.5-1.5s.67-1.5 1.5-1.5 1.5.67 1.5 1.5-.67 1.5-1.5 1.5z"/></svg></span>';
            else if (vehicleType === "flight") return '<span style="display: inline-flex; vertical-align: middle;"><svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" width="1em" height="1em"><path d="M21 16v-2l-8-5V3.5c0-.83-.67-1.5-1.5-1.5S10 2.67 10 3.5V9l-8 5v2l8-2.5V19l-2 1.5V22l3.5-1 3.5 1v-1.5L13 19v-5.5l8 2.5z"/></svg></span>';
            else return "";
        }

        document.getElementById("searchBtn").addEventListener("click", async function () {
            const source = document.getElementById("source").value.trim();
            const destination = document.getElementById("destination").value.trim();
            if (!source || !destination) {
                alert("Please enter both source and destination.");
                return;
            }
            // Build API query URL – using only source and destination
            const apiUrl = `https://smart-city-management-y28e.onrender.com/api/searchTickets?source=${encodeURIComponent(source)}&destination=${encodeURIComponent(destination)}`;
            try {
                const response = await fetch(apiUrl);
                if (!response.ok) throw new Error("Failed to fetch booking data.");
                const bookings = await response.json();
                displayBookings(bookings);
            } catch (error) {
                console.error("Error fetching tickets:", error);
                document.getElementById("cardsContainer").innerHTML = "<p>Error loading tickets. Please try again later.</p>";
            }
        });

        function displayBookings(bookings) {
            const container = document.getElementById("cardsContainer");
            container.innerHTML = "";
            if (bookings.length === 0) {
                container.innerHTML = "<p>No tickets found for the selected route.</p>";
                return;
            }
            bookings.forEach(booking => {
                const availableSeats = booking.seats - booking.bookedSeats;
                const card = document.createElement("div");
                card.className = "card";
                if (availableSeats < 10) {
                    const badge = document.createElement("div");
                    badge.className = "badge";
                    badge.textContent = "Hurry Up!";
                    card.appendChild(badge);
                }
                // Handle date formatting
                let dateStr = "";
                if (booking.date && typeof booking.date === "object" && booking.date.$date) {
                    dateStr = new Date(booking.date.$date).toLocaleDateString();
                } else if (booking.date) {
                    const dateObj = new Date(booking.date);
                    if (!isNaN(dateObj)) {
                        dateStr = dateObj.toLocaleDateString();
                    } else {
                        dateStr = booking.date;
                    }
                }
                card.innerHTML += `
          <h3>${getVehicleIcon(booking.vehicleType)} ${booking.vehicleType} Ticket</h3>
          <p><strong>From:</strong> ${booking.source}</p>
          <p><strong>To:</strong> ${booking.destination}</p>
          <p><strong>Date:</strong> ${dateStr}</p>
          <p><strong>Price:</strong> ₹${booking.price}</p>
          <p class="available">Available Seats: ${availableSeats}</p>
          <button class="book-btn" onclick="bookTicket('${booking._id}')">Book Now</button>
        `;
                container.appendChild(card);
            });
        }

        // Redirect to payment page with ticket id and other details in query parameters
        function bookTicket(ticketId) {
            window.location.href = `payment.html?ticketId=${ticketId}`;
        }
    </script>
</body>

</html>
