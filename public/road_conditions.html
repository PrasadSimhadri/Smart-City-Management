<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Road Conditions</title>
    <link rel="icon" type="image/jpeg" href="images/smart_city.jpg" />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script src="header.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #0c0c0c 0%, #1a1a2e 50%, #16213e 100%);
            min-height: 100vh;
            margin: 0;
            padding: 0;
            color: #fff;
        }

        .container {
            width: 80%;
            margin: 20px auto;
            padding-top: 15px;
        }

        h1 {
            text-align: center;
            color: #fff;
            font-size: 26px;
            margin-bottom: 20px;
        }

        .report-container {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 16px;
            max-width: 450px;
            margin: 0 auto 20px;
            padding: 15px;
            cursor: pointer;
        }

        .report-container h2 {
            text-align: center;
            font-size: 20px;
            color: #ec4899;
            margin: 0;
        }

        .report-form {
            display: none;
            padding-top: 15px;
        }

        .form-group {
            margin-bottom: 15px;
        }

        label {
            font-size: 14px;
            color: rgba(255, 255, 255, 0.9);
            display: block;
            margin-bottom: 5px;
            font-weight: 500;
        }

        input,
        select {
            width: 94%;
            padding: 12px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            font-size: 16px;
            outline: none;
            background: rgba(255, 255, 255, 0.08);
            color: #fff;
            font-family: 'Inter', sans-serif;
            transition: border 0.3s ease-in-out;
        }

        input::placeholder {
            color: rgba(255, 255, 255, 0.5);
        }

        select option {
            background: #1a1a2e;
            color: #fff;
        }

        input:focus,
        select:focus {
            border-color: #a855f7;
        }

        button {
            width: 100%;
            padding: 12px;
            font-size: 16px;
            background: linear-gradient(135deg, #a855f7, #ec4899);
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            font-family: 'Inter', sans-serif;
            font-weight: 500;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(168, 85, 247, 0.4);
        }

        .card-container {
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
            justify-content: center;
        }

        .card {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            padding: 15px;
            border-radius: 12px;
            width: 280px;
            text-align: center;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 40px rgba(168, 85, 247, 0.2);
        }

        .card h2 {
            font-size: 18px;
            color: #ec4899;
            margin-bottom: 10px;
        }

        .card p {
            margin: 5px 0;
            font-size: 16px;
            color: rgba(255, 255, 255, 0.8);
        }
    </style>
</head>

<body>
    <div id="header-container"></div>
    <div class="container">
        <h1><svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" width="1em" height="1em" style="vertical-align: middle;"><path d="M20 20H4v-2.5l2.35-3.15c.22-.3.38-.63.45-.98L8.5 6h7l1.7 7.37c.08.35.23.68.45.98L20 17.5V20zm-8-17c-.78 0-1.41.69-1.41 1.38s.63 1.12 1.41 1.12 1.41-.43 1.41-1.12S12.78 3 12 3z"/></svg> ROAD CONDITIONS IN COIMBATORE</h1>

        <div class="report-container" id="reportContainer">
            <h2 onclick="toggleForm()">Report a Road Condition</h2>
            <form id="reportForm" class="report-form">
                <div class="form-group">
                    <label for="Location">Location</label>
                    <input type="text" id="Location" placeholder="Enter Location" required>
                </div>

                <div class="form-group">
                    <label for="Condition">Condition</label>
                    <select id="Condition">
                        <option value="Pothole">Pothole</option>
                        <option value="Roadblock">Roadblock</option>
                        <option value="Diversion">Diversion</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="Severity">Severity</label>
                    <select id="Severity">
                        <option value="Low">Low</option>
                        <option value="Medium">Medium</option>
                        <option value="High">High</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="ReportedBy">Reported By</label>
                    <input type="text" id="ReportedBy" value="User" readonly>
                </div>

                <button type="submit">Submit Report</button>
            </form>
        </div>

        <div class="card-container" id="roadConditionsContainer">
            <!-- Data will be inserted dynamically as cards -->
        </div>
    </div>

    <script>
        function toggleForm() {
            const form = document.getElementById("reportForm");
            form.style.display = form.style.display === "block" ? "none" : "block";
        }

        async function fetchData() {
            try {
                const response = await fetch("https://smart-city-management-y28e.onrender.com/api/road_conditions");
                const data = await response.json();
                populateCards(data);
            } catch (error) {
                console.error("Error fetching data:", error);
            }
        }

        function populateCards(data) {
            const container = document.getElementById("roadConditionsContainer");
            container.innerHTML = "";

            data.forEach(entry => {
                const card = `
                    <div class="card">
                        <h2>${entry.Location}</h2>
                        <p><strong>Condition:</strong> ${entry.Condition}</p>
                        <p><strong>Severity:</strong> ${entry.Severity}</p>
                        <p><strong>Reported By:</strong> ${entry.Reported_By}</p>
                        <p><strong>Date Reported:</strong> ${entry.Date_Reported}</p>
                        <p><strong>Status:</strong> ${entry.Status}</p>
                    </div>
                `;
                container.innerHTML += card;
            });
        }

        document.getElementById("reportForm").addEventListener("submit", async function (event) {
            event.preventDefault();

            const reportData = {
                Location: document.getElementById("Location").value,
                Condition: document.getElementById("Condition").value,
                Severity: document.getElementById("Severity").value,
                Reported_By: "User",
                Date_Reported: new Date().toISOString().split("T")[0],
                Status: "Pending"
            };

            await fetch("https://smart-city-management-y28e.onrender.com/api/road_conditions", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify(reportData)
            });

            fetchData();
            toggleForm(); // Hide form after submission
        });

        fetchData();
    </script>
</body>

</html>
