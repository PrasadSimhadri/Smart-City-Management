<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Road Conditions</title>
    <script src="header.js"></script>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #f0f2f5;
            margin: 0;
            padding: 0;
        }

        .container {
            width: 80%;
            margin: 20px auto;
            padding-top: 15px;
        }

        h1 {
            text-align: center;
            color: #5069d8;
            font-size: 26px;
            margin-bottom: 20px;
        }

        .report-container {
            background: linear-gradient(135deg, #d8d8db, #a698dd);
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            max-width: 450px;
            margin: 0 auto 20px;
            padding: 15px;
            cursor: pointer;
        }

        .report-container h2 {
            text-align: center;
            font-size: 20px;
            color: #d9534f;
            margin: 0;
        }

        .report-form {
            display: none;
            padding-top: 15px;
        }

        .form-group {
            margin-bottom: 15px;
        }

        label {
            font-size: 14px;
            color: #333;
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }

        input,
        select {
            width: 94%;
            padding: 12px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
            outline: none;
            transition: border 0.3s ease-in-out;
        }

        input:focus,
        select:focus {
            border-color: #d9534f;
        }

        button {
            width: 100%;
            padding: 12px;
            font-size: 16px;
            background: #d9534f;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s ease-in-out;
        }

        button:hover {
            background: #c9302c;
        }

        .card-container {
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
            justify-content: center;
        }

        .card {
            background: white;
            padding: 15px;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            width: 280px;
            text-align: center;
        }

        .card h2 {
            font-size: 18px;
            color: #d9534f;
            margin-bottom: 10px;
        }

        .card p {
            margin: 5px 0;
            font-size: 16px;
            color: #333;
        }
    </style>
</head>

<body>
    <div id="header-container"></div>
    <div class="container">
        <h1>ROAD CONDITIONS IN COIMBATORE</h1>

        <div class="report-container" id="reportContainer">
            <h2 onclick="toggleForm()">Report a Road Condition</h2>
            <form id="reportForm" class="report-form">
                <div class="form-group">
                    <label for="Location">Location</label>
                    <input type="text" id="Location" placeholder="Enter Location" required>
                </div>

                <div class="form-group">
                    <label for="Condition">Condition</label>
                    <select id="Condition">
                        <option value="Pothole">Pothole</option>
                        <option value="Roadblock">Roadblock</option>
                        <option value="Diversion">Diversion</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="Severity">Severity</label>
                    <select id="Severity">
                        <option value="Low">Low</option>
                        <option value="Medium">Medium</option>
                        <option value="High">High</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="ReportedBy">Reported By</label>
                    <input type="text" id="ReportedBy" value="User" readonly>
                </div>

                <button type="submit">Submit Report</button>
            </form>
        </div>

        <div class="card-container" id="roadConditionsContainer">
            <!-- Data will be inserted dynamically as cards -->
        </div>
    </div>

    <script>
        function toggleForm() {
            const form = document.getElementById("reportForm");
            form.style.display = form.style.display === "block" ? "none" : "block";
        }

        async function fetchData() {
            try {
                const response = await fetch("http://localhost:3000/api/road_conditions");
                const data = await response.json();
                populateCards(data);
            } catch (error) {
                console.error("Error fetching data:", error);
            }
        }

        function populateCards(data) {
            const container = document.getElementById("roadConditionsContainer");
            container.innerHTML = "";

            data.forEach(entry => {
                const card = `
                    <div class="card">
                        <h2>${entry.Location}</h2>
                        <p><strong>Condition:</strong> ${entry.Condition}</p>
                        <p><strong>Severity:</strong> ${entry.Severity}</p>
                        <p><strong>Reported By:</strong> ${entry.Reported_By}</p>
                        <p><strong>Date Reported:</strong> ${entry.Date_Reported}</p>
                        <p><strong>Status:</strong> ${entry.Status}</p>
                    </div>
                `;
                container.innerHTML += card;
            });
        }

        document.getElementById("reportForm").addEventListener("submit", async function (event) {
            event.preventDefault();

            const reportData = {
                Location: document.getElementById("Location").value,
                Condition: document.getElementById("Condition").value,
                Severity: document.getElementById("Severity").value,
                Reported_By: "User",
                Date_Reported: new Date().toISOString().split("T")[0],
                Status: "Pending"
            };

            await fetch("http://localhost:3000/api/road_conditions", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify(reportData)
            });

            fetchData();
            toggleForm(); // Hide form after submission
        });

        fetchData();
    </script>
</body>

</html>
